    <script>
        // ãƒ­ã‚°ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        if (!currentUser || currentUser.type !== 'fortune-teller') {
            alert('å ã„å¸«ã¨ã—ã¦ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„');
            window.location.href = 'cupids-login.html';
        }

        let selectedMonth = '';
        let selectedDate = null;
        let revenueData = {};
        let fortuneTellerData = {};

        // æœˆã®ãƒªã‚¹ãƒˆã‚’ç”Ÿæˆï¼ˆéå»6ãƒ¶æœˆï¼‰
        function generateMonths() {
            const months = [];
            const now = new Date();
            for (let i = 0; i < 6; i++) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const yearMonth = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                months.push(yearMonth);
            }
            return months;
        }

        // æœˆé¸æŠã®ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã‚’ç”Ÿæˆ
        function initMonthSelector() {
            const months = generateMonths();
            selectedMonth = months[0];

            const select = document.getElementById('monthSelect');
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                const [year, m] = month.split('-');
                option.textContent = `${year}å¹´${m}æœˆ`;
                select.appendChild(option);
            });

            select.value = selectedMonth;
            select.addEventListener('change', (e) => {
                selectedMonth = e.target.value;
                selectedDate = null;
                loadRevenue();
            });
        }

        // å ±é…¬ç‡ã‚’è¨ˆç®—ï¼ˆç°¡ç•¥ç‰ˆ: 10ä¸‡å††ä»¥ä¸Šã§40%ï¼‰
        // å‰æœˆã®æ‰‹å–ã‚Šã‹ã‚‰æ¬¡æœˆã®å ±é…¬ç‡ã‚’è¨ˆç®—
        function calculateNextMonthCommissionRate(previousRevenue) {
            if (previousRevenue < 30000) {
                return 30;
            } else if (previousRevenue < 90000) {
                return 32;
            } else if (previousRevenue < 150000) {
                return 34;
            } else if (previousRevenue < 210000) {
                return 36;
            } else if (previousRevenue < 270000) {
                return 38;
            } else {
                return 40;
            }
        }

        // ç¾åœ¨ã®å£²ä¸Šã‹ã‚‰ä»Šæœˆã®å ±é…¬ç‡ã‚’è¨ˆç®—ï¼ˆå›ºå®šå ±é…¬ç‡ãŒãªã„å ´åˆï¼‰
        function calculateCommissionRate(totalSales, previousMonthRevenue = 0) {
            // å‰æœˆã®æ‰‹å–ã‚Šã‹ã‚‰å ±é…¬ç‡ã‚’æ±ºå®š
            return calculateNextMonthCommissionRate(previousMonthRevenue) / 100;
        }

        // æ¬¡ã®æ®µéšã¾ã§ã®æƒ…å ±ã‚’å–å¾—
        function getTierInfo(currentRevenue, currentRate) {
            const tiers = [
                { threshold: 30000, rate: 32 },
                { threshold: 90000, rate: 34 },
                { threshold: 150000, rate: 36 },
                { threshold: 210000, rate: 38 },
                { threshold: 270000, rate: 40 }
            ];
            
            const currentRatePercent = currentRate * 100;
            
            // æ¬¡ã®ãƒ†ã‚£ã‚¢ã‚’æ¢ã™
            for (let tier of tiers) {
                if (currentRevenue < tier.threshold) {
                    return {
                        currentRate: currentRate,
                        nextRate: tier.rate / 100,
                        nextThreshold: tier.threshold,
                        remaining: tier.threshold - currentRevenue,
                        progress: (currentRevenue / tier.threshold) * 100
                    };
                }
            }
            
            // æœ€é«˜ãƒ©ãƒ³ã‚¯é”æˆ
            return {
                currentRate: currentRate,
                nextRate: currentRate,
                nextThreshold: 270000,
                remaining: 0,
                progress: 100,
                maxTier: true
            };
        }

        // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã‚’æ›´æ–°
        function updateProgressBar(totalSales, currentRevenue, currentRate) {
            const tierInfo = getTierInfo(currentRevenue, currentRate);
            
            // ç¾åœ¨ã®å ±é…¬ç‡ã‚’è¡¨ç¤º
            document.getElementById('revenueRate').textContent = `${(tierInfo.currentRate * 100).toFixed(0)}%`;
            
            if (tierInfo.maxTier) {
                // æœ€é«˜ãƒ©ãƒ³ã‚¯é”æˆ
                document.getElementById('progressBar').style.width = '100%';
                document.getElementById('progressPercent').textContent = '100%';
                document.getElementById('nextTierGoal').textContent = 'ğŸ‰ æœ€é«˜ãƒ©ãƒ³ã‚¯é”æˆ!';
                document.getElementById('nextTierInfo').innerHTML = `
                    <div style="font-size: 15px; font-weight: bold;">ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™!</div>
                    <div class="next-tier-amount">æ¥æœˆã‚‚${(tierInfo.currentRate * 100).toFixed(0)}%ã®å ±é…¬ç‡ã§ã™</div>
                `;
            } else {
                // æ¬¡ã®æ®µéšã¾ã§è¡¨ç¤º
                document.getElementById('progressBar').style.width = `${tierInfo.progress}%`;
                document.getElementById('progressPercent').textContent = `${tierInfo.progress.toFixed(0)}%`;
                document.getElementById('nextTierGoal').textContent = `æ¬¡ã®ãƒ©ãƒ³ã‚¯: ${(tierInfo.nextRate * 100).toFixed(0)}%`;
                document.getElementById('nextTierInfo').innerHTML = `
                    <div style="font-size: 14px; margin-bottom: 5px;">ğŸ’« ${(tierInfo.nextRate * 100).toFixed(0)}%ã¾ã§ã‚ã¨</div>
                    <div class="next-tier-amount" style="color: #FFF; font-size: 24px;">Â¥${tierInfo.remaining.toLocaleString()}</div>
                    <div style="font-size: 12px; margin-top: 5px; opacity: 0.9;">ç›®æ¨™å ±é…¬: Â¥${tierInfo.nextThreshold.toLocaleString()}</div>
                `;
            }
        }

        // å ã„å¸«ãƒ‡ãƒ¼ã‚¿ã¨å ±é…¬ã‚’èª­ã¿è¾¼ã¿
        async function loadRevenue() {
            try {
                // å ã„å¸«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                const ftRef = window.firebaseDoc(window.firebaseDB, 'fortuneTellers', currentUser.uid);
                const ftDoc = await window.firebaseGetDoc(ftRef);

                if (ftDoc.exists()) {
                    fortuneTellerData = ftDoc.data();
                    
                    // ä»Šæœˆã®å£²ä¸Šç·é¡ã¨å ±é…¬ã‚’è¨ˆç®—
                    const currentSales = fortuneTellerData.currentMonthSales || 0;
                    const previousMonthRevenue = fortuneTellerData.previousMonthRevenue || 0;
                    
                    // å›ºå®šå ±é…¬ç‡ãŒã‚ã‚‹å ´åˆã¯ãã‚Œã‚’ä½¿ç”¨ã€ãªã‘ã‚Œã°å‰æœˆå®Ÿç¸¾ã‹ã‚‰è¨ˆç®—
                    let currentRate;
                    if (fortuneTellerData.fixedCommissionRate) {
                        currentRate = fortuneTellerData.fixedCommissionRate / 100;
                    } else {
                        currentRate = calculateCommissionRate(currentSales, previousMonthRevenue);
                    }
                    
                    const currentRevenue = currentSales * currentRate;
                    
                    // å ±é…¬é¡ã‚’è¡¨ç¤º
                    document.getElementById('revenueAmount').textContent = 'Â¥' + Math.floor(currentRevenue).toLocaleString();
                    
                    // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã‚’æ›´æ–°ï¼ˆå›ºå®šå ±é…¬ç‡ã®å ´åˆã¯è¡¨ç¤ºã‚’å¤‰æ›´ï¼‰
                    if (fortuneTellerData.fixedCommissionRate) {
                        // å›ºå®šå ±é…¬ç‡ã®å ´åˆã¯ç‰¹åˆ¥è¡¨ç¤º
                        document.getElementById('revenueRate').textContent = `${fortuneTellerData.fixedCommissionRate}%`;
                        document.getElementById('progressBar').style.width = '100%';
                        document.getElementById('progressPercent').textContent = 'å›ºå®š';
                        document.getElementById('nextTierGoal').textContent = 'ç®¡ç†è€…ã«ã‚ˆã‚Šå›ºå®š';
                        document.getElementById('nextTierInfo').innerHTML = `
                            <div>ğŸ”’ å ±é…¬ç‡å›ºå®šä¸­</div>
                            <div class="next-tier-amount">ç®¡ç†è€…è¨­å®š: ${fortuneTellerData.fixedCommissionRate}%</div>
                        `;
                    } else {
                        updateProgressBar(currentSales, currentRevenue, currentRate);
                    }
                }

                // é¸æŠã•ã‚ŒãŸæœˆã®å ±é…¬å±¥æ­´ã‚’å–å¾—ï¼ˆFirestoreã‹ã‚‰ï¼‰
                // æ³¨: å®Ÿéš›ã®å®Ÿè£…ã§ã¯ã€revenuesã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã‹ã‚‰è©²å½“æœˆã®ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                // ã“ã“ã§ã¯ãƒ‡ãƒ¢ã¨ã—ã¦ç©ºã®ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
                revenueData = {};
                
                renderCalendar();

            } catch (error) {
                console.error('å ±é…¬èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                alert('å ±é…¬æƒ…å ±ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æç”»
        function renderCalendar() {
            const [year, month] = selectedMonth.split('-').map(Number);
            const daysInMonth = new Date(year, month, 0).getDate();
            const firstDayOfMonth = new Date(year, month - 1, 1).getDay();
            const adjustedFirstDay = firstDayOfMonth === 0 ? 6 : firstDayOfMonth - 1;

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // ç©ºç™½ã‚»ãƒ«ã‚’è¿½åŠ 
            for (let i = 0; i < adjustedFirstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                calendarGrid.appendChild(emptyDay);
            }

            // æ—¥ä»˜ã‚»ãƒ«ã‚’è¿½åŠ 
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                const dateKey = `${selectedMonth}-${String(day).padStart(2, '0')}`;
                const daySales = getDaySales(dateKey);

                if (daySales > 0) {
                    dayElement.classList.add('has-sales');
                }

                if (selectedDate === day) {
                    dayElement.classList.add('selected');
                }

                dayElement.innerHTML = `
                    <div class="calendar-day-number">${day}</div>
                    ${daySales > 0 ? `<div class="calendar-day-sales">${daySales.toLocaleString()}å††</div>` : ''}
                `;

                dayElement.onclick = () => selectDate(day);
                calendarGrid.appendChild(dayElement);
            }

            // æ—¥åˆ¥è©³ç´°ã‚’æ›´æ–°
            updateDayDetail();
        }

        // ãã®æ—¥ã®å£²ä¸Šåˆè¨ˆã‚’å–å¾—
        function getDaySales(dateKey) {
            const sales = revenueData[dateKey];
            if (!sales) return 0;
            return sales.reduce((sum, sale) => sum + sale.amount, 0);
        }

        // æ—¥ä»˜ã‚’é¸æŠ
        function selectDate(day) {
            selectedDate = day;
            renderCalendar();
        }

        // æ—¥åˆ¥è©³ç´°ã‚’æ›´æ–°
        function updateDayDetail() {
            const dayDetail = document.getElementById('dayDetail');
            
            if (!selectedDate) {
                dayDetail.style.display = 'none';
                return;
            }

            const dateKey = `${selectedMonth}-${String(selectedDate).padStart(2, '0')}`;
            const sales = revenueData[dateKey] || [];

            if (sales.length === 0) {
                dayDetail.style.display = 'none';
                return;
            }

            dayDetail.style.display = 'block';
            const [year, month] = selectedMonth.split('-');
            
            let html = `
                <div class="day-detail">
                    <div class="day-detail-title">${year}å¹´${month}æœˆ${selectedDate}æ—¥</div>
            `;

            sales.forEach(sale => {
                html += `
                    <div class="sale-item">
                        <div class="sale-client">
                            <div class="sale-avatar">${sale.clientName[0]}</div>
                            <span class="sale-name">${sale.clientName}</span>
                        </div>
                        <span class="sale-amount">${sale.amount.toLocaleString()}å††</span>
                    </div>
                `;
            });

            html += '</div>';
            dayDetail.innerHTML = html;
        }

        function goBack() {
            window.location.href = 'cupids-fortune-lobby.html';
        }
    </script>
