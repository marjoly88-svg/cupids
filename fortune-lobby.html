        // ãŠå®¢æ§˜ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
        async function loadClientList() {
            try {

                // Firestoreã‹ã‚‰è‡ªåˆ†ãŒå‚åŠ ã—ã¦ã„ã‚‹ä¼šè©±ã‚’å–å¾—
                const conversationsRef = window.firebaseCollection(window.firebaseDB, 'conversations');

                    `;
                } else {
                    // ä¼šè©±ãƒ‡ãƒ¼ã‚¿ã‚’é…åˆ—ã«å¤‰æ›
                    let conversations = [];
                    
                    for (const doc of querySnapshot.docs) {
                        const data = doc.data();
                        const conversationId = doc.id;
                        
                        // ã¾ãšconversationã®ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰å–å¾—ã‚’è©¦ã¿ã‚‹
                        let clientName = data.clientName;
                        let points = data.clientRemainingPoints;
                        
                        // ãƒ‡ãƒ¼ã‚¿ãŒãªã„å ´åˆã¯usersã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã‹ã‚‰å–å¾—
                        if ((!clientName || points === undefined) && data.clientId) {
                            try {
                                const userRef = window.firebaseDoc(window.firebaseDB, 'users', data.clientId);
                                const userDoc = await window.firebaseGetDoc(userRef);
                                if (userDoc.exists()) {
                                    const userData = userDoc.data();
                                    clientName = clientName || userData.name || userData.displayName || 'ãŠå®¢æ§˜';
                                    points = points !== undefined ? points : (userData.points || 0);
                                }
                            } catch (e) {
                                console.error('ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±å–å¾—ã‚¨ãƒ©ãƒ¼:', e);
                            }
                        }
                        
                        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤
                        clientName = clientName || 'ãŠå®¢æ§˜';
                        points = points || 0;
                        
                        const lastMessage = data.lastMessage || '(ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãªã—)';
                        const lastMessageTime = data.lastMessageTime || data.updatedAt || { seconds: 0 };
                        const lastMessageFrom = data.lastMessageFrom || '';
                        const unreadByFortuneTeller = data.unreadByFortuneTeller || 0;
                        
                        // æœ€å¾Œã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒé¡§å®¢ã‹ã‚‰ã§ã€ã‹ã¤æœªèª­ãŒã‚ã‚‹å ´åˆã¯æ–°ç€ã¨ã™ã‚‹
                        const hasNewMessage = lastMessageFrom === 'client' && unreadByFortuneTeller > 0;
                        
                        conversations.push({
                            conversationId,
                            clientName,
                            points,
                            lastMessage,
                            lastMessageTime: lastMessageTime.seconds || 0,
                            hasNewMessage,
                            unreadCount: unreadByFortuneTeller

                    }
                    
                    // æœ€çµ‚ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®æ™‚åˆ»ã§é™é †ã‚½ãƒ¼ãƒˆ(æ–°ã—ã„é †)
                    conversations.sort((a, b) => b.lastMessageTime - a.lastMessageTime);
                    
                    // HTMLã‚’ç”Ÿæˆ
                    let clientsHTML = '';
                    for (const conv of conversations) {

                        const unreadBadge = conv.unreadCount > 0 ? `<span class="unread-count">${conv.unreadCount}</span>` : '';
                        
                        clientsHTML += `

                                <div class="client-info">
                                    <div class="client-name-wrapper">
                                        ${starIcon}
                                        <div class="client-name">${conv.clientName}</div>
                                        ${newBadge}
                                        ${unreadBadge}
                                    </div>
                                    <div class="client-points">æ®‹ãƒã‚¤ãƒ³ãƒˆ: ${conv.points}pt</div>
                                    <div class="client-message">${conv.lastMessage}</div>
                                </div>
                            </div>
                        `;
                    }
                    clientList.innerHTML = clientsHTML;
                }
            } catch (error) {
                console.error('ãŠå®¢æ§˜ä¸€è¦§èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('clientList').innerHTML = `
                    <div class="no-clients">
                        <p>èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</p>
                    </div>
                `;
            }
        }
