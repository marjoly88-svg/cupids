    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA52uJ31HzLkbz32lA-3WWSmhM10xYjjCg",
            authDomain: "cupids-chat.firebaseapp.com",
            projectId: "cupids-chat",
            storageBucket: "cupids-chat.firebasestorage.app",

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.firebaseAuth = auth;

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        if (!currentUser || currentUser.type !== 'fortune-teller') {
            alert('Âç†„ÅÑÂ∏´„Å®„Åó„Å¶„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
            window.location.href = 'cupids-fortune-login.html';
        }

        let blockedClients = [];

        async function loadBlockList() {
            try {
                const ftRef = window.firebaseDoc(window.firebaseDB, 'fortuneTellers', currentUser.uid);
                const ftDoc = await window.firebaseGetDoc(ftRef);

                if (ftDoc.exists()) {
                    const ftData = ftDoc.data();
                    blockedClients = ftData.blockedClients || [];
                    renderBlockList();
                }
            } catch (error) {
                console.error('„Éñ„É≠„ÉÉ„ÇØ„É™„Çπ„ÉàË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }

        function renderBlockList() {
            const container = document.getElementById('blockList');

            if (blockedClients.length === 0) {
                container.innerHTML = '<div class="no-blocks">„Éñ„É≠„ÉÉ„ÇØ„Åó„Å¶„ÅÑ„Çã„ÅäÂÆ¢Êßò„ÅØ„ÅÑ„Åæ„Åõ„Çì</div>';
                return;
            }

            container.innerHTML = '';
            blockedClients.forEach(client => {
                const item = document.createElement('div');
                item.className = 'block-item';

                const name = client.name || '„ÅäÂÆ¢Êßò';
                const initial = name.charAt(0);
                const blockDate = client.blockedAt ? new Date(client.blockedAt).toLocaleDateString('ja-JP') : '';

                item.innerHTML = `
                    <div class="client-info">
                        <div class="client-avatar">${initial}</div>
                        <div class="client-details">
                            <div class="client-name">${name}</div>
                            <div class="block-date">„Éñ„É≠„ÉÉ„ÇØÊó•: ${blockDate}</div>
                        </div>
                    </div>
                    <button class="unblock-button" onclick="unblockClient('${client.clientId}')">
                        Ëß£Èô§
                    </button>
                `;

                container.appendChild(item);
            });
        }

        async function unblockClient(clientId) {
            if (!confirm('„Åì„ÅÆ„ÅäÂÆ¢Êßò„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„ÇíËß£Èô§„Åó„Åæ„Åô„Åã?')) {
                return;
            }

            try {
                blockedClients = blockedClients.filter(c => c.clientId !== clientId);

                const ftRef = window.firebaseDoc(window.firebaseDB, 'fortuneTellers', currentUser.uid);
                await window.firebaseUpdateDoc(ftRef, {
                    blockedClients: blockedClients
                });

                alert('‚úÖ „Éñ„É≠„ÉÉ„ÇØ„ÇíËß£Èô§„Åó„Åæ„Åó„Åü');
                renderBlockList();

                alert('„Éñ„É≠„ÉÉ„ÇØËß£Èô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }

        function goBack() {

        window.unblockClient = unblockClient;

        if (window.firebaseReady) {

        } else {

    </script>
