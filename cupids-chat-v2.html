<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャット - キューピッズ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
      background: #F0F0F0;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      height: 100dvh;
      padding-bottom: env(safe-area-inset-bottom, 0px);
      display: flex;
      flex-direction: column;
      background: white;
    }

    .header {
      background: linear-gradient(135deg, #E967A5 0%, #B565D8 100%);
      color: white;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fortune-teller-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ft-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      overflow: hidden;
    }

    .ft-details {
      display: flex;
      flex-direction: column;
    }

    .ft-name {
      font-size: 16px;
      font-weight: bold;
    }

    .ft-points {
      font-size: 12px;
      opacity: 0.9;
    }

    .header-right {
      display: flex;
      gap: 8px;
    }

    .exit-button, .karte-button {
      background: white;
      color: #E967A5;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px 15px 88px;
      background: #F5F5F5;
    }

    .system-message {
      text-align: center;
      margin: 20px 0;
    }

    .system-message-text {
      background: #E0E0E0;
      color: #666;
      padding: 8px 20px;
      border-radius: 15px;
      font-size: 13px;
      display: inline-block;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }

    .message.sent {
      flex-direction: row-reverse;
    }

    .message-content {
      max-width: 70%;
    }

    .message-bubble {
      background: white;
      padding: 10px 14px;
      border-radius: 15px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      word-wrap: break-word;
      line-height: 1.5;
    }

    .message-bubble.paid {
      background: #E967A5;
      color: white;
    }

    .message.sent .message-bubble {
      background: #E967A5;
      color: white;
    }

    .message.sent .message-bubble.free {
      background: white;
      color: #333;
      border: 1px solid #E0E0E0;
    }

    .message .message-bubble.free {
      background: white;
      color: #333;
      border: 1px solid #E0E0E0;
    }

    .message-time {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
      padding: 0 5px;
    }

    .tabs {
      background: white;
      display: flex;
      border-bottom: 1px solid #E0E0E0;
      padding: 0 15px;
    }

    .tab {
      flex: 1;
      padding: 12px 0;
      text-align: center;
      border: none;
      background: none;
      color: #999;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      transition: color 0.2s;
    }

    .tab.active {
      color: #E967A5;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: #E967A5;
    }

    .input-area {
      background: white;
      padding: 12px 15px calc(12px + env(safe-area-inset-bottom, 0px));
      border-top: 1px solid #E0E0E0;
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .input-box {
      flex: 1;
      position: relative;
    }

    .message-input {
      width: 100%;
      border: 1px solid #DDD;
      border-radius: 20px;
      padding: 10px 15px;
      padding-bottom: 25px;
      font-size: 14px;
      outline: none;
      resize: none;
      font-family: inherit;
      line-height: 1.5;
    }

    .message-input:focus {
      border-color: #E967A5;
    }

    .char-counter {
      position: absolute;
      bottom: 8px;
      left: 15px;
      font-size: 11px;
      color: #999;
    }

    .send-button {
      background: linear-gradient(135deg, #E967A5, #B565D8);
      color: white;
      border: none;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
      box-shadow: 0 2px 8px rgba(233, 103, 165, 0.3);
      transition: all 0.2s;
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(233, 103, 165, 0.4);
    }

    .send-button svg {
      width: 20px;
      height: 20px;
      fill: white;
      transform: rotate(45deg);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .templates-area {
      background: white;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }

    .templates-area.active {
      display: block;
    }

    .template-item {
      background: #F5F5F5;
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 14px;
      line-height: 1.5;
    }

    .template-item:hover {
      background: #E8E8E8;
    }

    .add-template-button {
      background: #E967A5;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #2C2C3E;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      color: white;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .review-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .review-modal.active {
      display: flex;
    }

    .review-content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .review-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .review-subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .review-comment {
      width: 100%;
      border: 1px solid #DDD;
      border-radius: 10px;
      padding: 15px;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
      margin-bottom: 20px;
      font-family: inherit;
    }

    .review-buttons {
      display: flex;
      gap: 10px;
    }

    .review-button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .review-button.submit {
      background: linear-gradient(135deg, #E967A5, #B565D8);
      color: white;
    }

    .review-button.submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(233, 103, 165, 0.4);
    }

    .review-button.skip {
      background: #F0F0F0;
      color: #666;
    }

    .review-button.skip:hover {
      background: #E0E0E0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-left">
      <button class="back-button" onclick="goBack()">←</button>
      <div class="fortune-teller-info">
        <div class="ft-avatar" id="ftAvatar">?</div>
        <div class="ft-details">

    </div>
    <div class="template-item" data-text="鑑定させていただきました。少々お待ちください。">

    </div>
    <div class="template-item" data-text="ありがとうございました。またいつでもご相談ください。">

        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        </svg>
      </button>

  </div>
</div>

<div class="modal" id="templateModal">
  <div class="modal-content">
    <div class="modal-header">定型文を編集</div>
    <div id="templateEditList"></div>
    <button class="add-template-button" style="margin-top: 20px;">+ 定型文を追加</button>
  </div>
</div>

<div class="review-modal" id="reviewModal">
  <div class="review-content">
    <div class="review-title">鑑定はいかがでしたか?</div>
    <div class="review-subtitle">占い師さんへのレビューをお願いします</div>
    <div style="margin-bottom:25px;">
      <label style="display:block;margin-bottom:8px;font-weight:bold;color:#333;">評価を選択</label>
      <select id="starRating" style="width:100%;padding:12px;border:1px solid #DDD;border-radius:10px;font-size:16px;background:white;cursor:pointer;">

  window.firebaseAuth = auth;
  window.firebaseDB = db;

  window.firebaseSetDoc = setDoc;

  window.firebaseAddDoc = addDoc;

  window.firebaseOrderBy = orderBy;
  window.firebaseOnSnapshot = onSnapshot;
  window.firebaseGetDocs = getDocs;

  window.firebaseReady = true;
  window.dispatchEvent(new Event('firebaseReady'));
  console.log('✅ Firebase初期化完了!');

<script>
  // ===== 共通変数 =====
  const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
  if (!currentUser) {
    alert('ログインが必要です');
    window.location.href = 'cupids-login.html';
  }

  const urlParams = new URLSearchParams(window.location.search);
  let conversationId = localStorage.getItem('selectedConversationId') || urlParams.get('conversationId') || '';
  let clientId = localStorage.getItem('selectedClientId') || urlParams.get('clientId') || '';
  let fortuneTellerId = localStorage.getItem('selectedFortuneTellerId') || urlParams.get('fortuneTellerId') || '';

  let conversationStatus = 'not-started';
  let fortuneTellerPrice = 10;
  let currentChatMode = 'paid'; // 'paid' or 'free'

  function waitFirebaseReady() {
    if (window.firebaseReady) return Promise.resolve();
    return new Promise(resolve => {
      window.addEventListener('firebaseReady', () => resolve(), { once: true });
    });
  }

  function goBack() {
    window.location.href = 'cupids-top.html';
  }

  function skipReview() {
    document.getElementById('reviewModal').classList.remove('active');
  }

  async function submitReview() {
    alert('レビュー送信機能は別途実装予定です');
  }

  // ===== 会話メタ情報取得（clientId / fortuneTellerId） =====
  async function loadConversationMeta() {
    if (!conversationId) return;
    try {
      const convRef = window.firebaseDoc(window.firebaseDB, 'conversations', conversationId);
      const snap = await window.firebaseGetDoc(convRef);
      if (snap.exists()) {
        const data = snap.data();
        conversationStatus = data.status || conversationStatus;
        if (!clientId && data.clientId) clientId = data.clientId;
        if (!fortuneTellerId && data.fortuneTellerId) fortuneTellerId = data.fortuneTellerId;

        if (clientId) localStorage.setItem('selectedClientId', clientId);
        if (fortuneTellerId) localStorage.setItem('selectedFortuneTellerId', fortuneTellerId);
      }
    } catch (e) {
      console.error('会話情報取得エラー:', e);
    }
  }

  // ===== ヘッダー表示 =====
  async function loadHeaderInfo() {
    const nameEl = document.getElementById('ftName');
    const avatarEl = document.getElementById('ftAvatar');
    const pointsEl = document.getElementById('userPoints');

    try {
      if (currentUser.type === 'client') {
        // お客様ビュー：占い師情報を表示
        if (!fortuneTellerId) {
          nameEl.textContent = '占い師情報なし';
          return;
        }
        const ftDoc = await window.firebaseGetDoc(
          window.firebaseDoc(window.firebaseDB, 'fortuneTellers', fortuneTellerId)
        );
        let name = '占い師';
        let imageUrl = '';
        if (ftDoc.exists()) {
          const data = ftDoc.data();
          name = data.name || data.displayName || '占い師';
          imageUrl = data.photoURL || data.imageUrl || '';
          fortuneTellerPrice = data.pricePerChar || data.price || data.pricePerCharacter || 10;
        }
        nameEl.textContent = name;
        if (imageUrl) {
          avatarEl.innerHTML =
            '<img src="' + imageUrl + '" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">';
        } else {
          avatarEl.textContent = name[0] || '占';
        }
        pointsEl.textContent = '所持ポイント ' + (currentUser.points || 0) + 'pt';
      } else {
        // 占い師ビュー：お客様情報を表示
        let clientName = 'お客様';
        let clientPoints = 0;
        if (clientId) {
          const clientDoc = await window.firebaseGetDoc(
            window.firebaseDoc(window.firebaseDB, 'users', clientId)
          );
          if (clientDoc.exists()) {
            const data = clientDoc.data();
            clientName = data.name || 'お客様';
            clientPoints = data.points || 0;
          }
        }
        nameEl.textContent = clientName;
        avatarEl.textContent = clientName[0] || '客';
        pointsEl.textContent = '所持ポイント ' + clientPoints + 'pt';
      }
    } catch (e) {
      console.error('ヘッダー情報取得エラー:', e);
      nameEl.textContent = '情報取得エラー';
    }
  }

  function updateHeaderButtons() {
    const container = document.getElementById('headerButtons');
    container.innerHTML = '';

    const exitBtn = document.createElement('button');
    exitBtn.className = 'exit-button';
    exitBtn.textContent = '退室';
    exitBtn.onclick = () => goBack();
    container.appendChild(exitBtn);

    if (currentUser.type === 'fortune-teller') {
      const karteBtn = document.createElement('button');
      karteBtn.className = 'karte-button';
      karteBtn.textContent = 'カルテ';
      karteBtn.onclick = () => {
        if (!clientId) {
          alert('お客様情報がありません');
          return;
        }
        window.location.href = 'cupids-karute.html?clientId=' + encodeURIComponent(clientId);
      };
      container.appendChild(karteBtn);
    }
  }

  // ===== 役割ごとの UI 切り替え =====
  function setupRoleBasedUI() {
    const freeTab = document.getElementById('freeTab');
    const templatesArea = document.getElementById('templatesArea');
    const clientTemplatesArea = document.getElementById('clientTemplatesArea');

    if (currentUser.type === 'client') {
      // お客様：無料タブは非表示、占い師用テンプレは非表示
      freeTab.style.display = 'none';
      templatesArea.classList.remove('active');
      templatesArea.style.display = 'none';
      clientTemplatesArea.style.display = 'none';
    } else {
      // 占い師：お客様テンプレは基本非表示
      templatesArea.style.display = 'none';
      clientTemplatesArea.style.display = 'none';
    }
  }

  // ===== タブ切り替え =====
  function setupTabs() {
    const tabs = document.querySelectorAll('.tab');
    const templatesArea = document.getElementById('templatesArea');
    const clientTemplatesArea = document.getElementById('clientTemplatesArea');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;

        // お客様は無料タブ禁止
        if (currentUser.type === 'client' && tabName === 'free') {
          document.getElementById('paidTab').click();
          return;
        }

        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        if (tabName === 'paid' || tabName === 'free') {
          currentChatMode = tabName === 'free' && currentUser.type === 'fortune-teller' ? 'free' : 'paid';
          templatesArea.classList.remove('active');
          clientTemplatesArea.classList.remove('active');
        } else if (tabName === 'templates') {
          currentChatMode = 'paid'; // テンプレから送っても課金扱い
          if (currentUser.type === 'fortune-teller') {
            templatesArea.classList.add('active');
            clientTemplatesArea.classList.remove('active');
          } else {
            templatesArea.classList.remove('active');
            clientTemplatesArea.classList.add('active');
          }
        }
      });
    });

    // 初期状態は有料タブ
    document.getElementById('paidTab').classList.add('active');
  }

  // ===== テンプレクリックで入力欄に挿入 =====
  function setupTemplateClicks() {
    const allTemplates = document.querySelectorAll('#templatesArea .template-item, #clientTemplatesArea .template-item');
    const input = document.getElementById('messageInput');
    const counter = document.getElementById('charCounter');

    allTemplates.forEach(item => {
      item.addEventListener('click', () => {
        const text = item.dataset.text || item.textContent.trim();
        if (input.value) {
          input.value += '\n' + text;
        } else {
          input.value = text;
        }
        counter.textContent = input.value.length + ' / 500';
      });
    });
  }

  // ===== メッセージ表示 =====
  function formatTimestamp(timestamp) {
    if (!timestamp) return '';
    let date;
    if (timestamp.toDate) {
      date = timestamp.toDate();
    } else if (timestamp instanceof Date) {
      date = timestamp;
    } else {
      date = new Date(timestamp);
    }
    return `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
  }

  function displayMessage(messageData) {
    const chatArea = document.getElementById('chatArea');

    const messageType = messageData.messageType || 'paid';

    let isSent;
    if (messageData.senderType) {
      // 新仕様：senderType を優先
      isSent = messageData.senderType === currentUser.type;
    } else {
      // 旧データ用フォールバック
      isSent =
        (currentUser.type === 'client' && messageData.senderId === clientId) ||
        (currentUser.type === 'fortune-teller' && messageData.senderId === fortuneTellerId) ||
        messageData.senderId === (currentUser.uid || '');
    }

    let bubbleClass = 'message-bubble';
    if (messageType === 'free' || messageType === 'templates') {
      bubbleClass = 'message-bubble free';
    } else if (messageType === 'paid') {
      bubbleClass = 'message-bubble paid';
    }

    const messageDiv = document.createElement('div');
    messageDiv.className = isSent ? 'message sent' : 'message';
    messageDiv.innerHTML = `
      <div class="message-content">
        <div class="${bubbleClass}">${(messageData.text || '').replace(/\n/g, '<br>')}</div>
        <div class="message-time">${formatTimestamp(messageData.timestamp)}</div>
      </div>
    `;
    chatArea.appendChild(messageDiv);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  // ===== メッセージ読み込み =====
  async function loadMessages() {
    if (!conversationId) return;
    try {
      const messagesRef = window.firebaseCollection(window.firebaseDB, 'messages');
      const q = window.firebaseQuery(
        messagesRef,
        window.firebaseWhere('conversationId', '==', conversationId),
        window.firebaseOrderBy('timestamp', 'asc')
      );
      const existingMessages = new Set();
      window.firebaseOnSnapshot(q, snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === 'added') {
            const id = change.doc.id;
            if (existingMessages.has(id)) return;
            existingMessages.add(id);
            const data = change.doc.data();
            displayMessage(data);
          }
        });
      });
    } catch (err) {
      console.error('メッセージ読み込みエラー:', err);
    }
  }

  // ===== メッセージ送信 =====
  async function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const text = messageInput.value.trim();
    if (!text || !conversationId) return;

    try {
      const messagesRef = window.firebaseCollection(window.firebaseDB, 'messages');

      // 役割に応じて clientId / fortuneTellerId を補完
      const finalClientId = clientId || (currentUser.type === 'client' ? currentUser.uid : '');
      const finalFtId = fortuneTellerId || (currentUser.type === 'fortune-teller' ? currentUser.uid : '');

      const messageType =
        currentChatMode === 'free' && currentUser.type === 'fortune-teller'
          ? 'free'
          : 'paid';

      await window.firebaseAddDoc(messagesRef, {
        conversationId,
        senderId: currentUser.uid,
        senderType: currentUser.type, // ★どっち側から送ったか
        clientId: finalClientId,
        fortuneTellerId: finalFtId,
        senderName: currentUser.name || currentUser.email,
        text,
        messageType,
        timestamp: new Date(),
        isRead: false
      });

      messageInput.value = '';
      document.getElementById('charCounter').textContent = '0 / 500';
    } catch (err) {
      console.error('メッセージ送信エラー:', err);
      alert('メッセージを送信できませんでした');
    }
  }

  // ===== 入力欄イベント =====
  function setupInputEvents() {
    const input = document.getElementById('messageInput');
    const counter = document.getElementById('charCounter');
    const sendButton = document.getElementById('sendButton');

    sendButton.addEventListener('click', sendMessage);

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    input.addEventListener('input', e => {
      counter.textContent = `${e.target.value.length} / 500`;
    });
  }

  // ===== 初期化 =====
  async function initChat() {
    await waitFirebaseReady();
    await loadConversationMeta();
    setupRoleBasedUI();
    setupTabs();
    setupTemplateClicks();
    updateHeaderButtons();
    await loadHeaderInfo();
    await loadMessages();
  }

  initChat();
</script>
