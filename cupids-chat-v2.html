<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チャット - キューピッズ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
      background: #F0F0F0;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      height: 100dvh;
      padding-bottom: env(safe-area-inset-bottom, 0px);
      display: flex;
      flex-direction: column;
      background: white;
    }

    .header {
      background: linear-gradient(135deg, #E967A5 0%, #B565D8 100%);
      color: white;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fortune-teller-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ft-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      overflow: hidden;
    }

    .ft-details {
      display: flex;
      flex-direction: column;
    }

    .ft-name {
      font-size: 16px;
      font-weight: bold;
    }

    .ft-points {
      font-size: 12px;
      opacity: 0.9;
    }

    .header-right {
      display: flex;
      gap: 8px;
    }

    .exit-button, .karte-button {
      background: white;
      color: #E967A5;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px 15px 88px;
      background: #F5F5F5;
    }

    .system-message {
      text-align: center;
      margin: 20px 0;
    }

    .system-message-text {
      background: #E0E0E0;
      color: #666;
      padding: 8px 20px;
      border-radius: 15px;
      font-size: 13px;
      display: inline-block;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }

    .message.sent {
      flex-direction: row-reverse;
    }

    .message-content {
      max-width: 70%;
    }

    .message-bubble {
      background: white;
      padding: 10px 14px;
      border-radius: 15px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      word-wrap: break-word;
      line-height: 1.5;
    }

    .message-bubble.paid {
      background: #E967A5;
      color: white;
    }

    .message.sent .message-bubble {
      background: #E967A5;
      color: white;
    }

    .message.sent .message-bubble.free {
      background: white;
      color: #333;
      border: 1px solid #E0E0E0;
    }

    .message .message-bubble.free {
      background: white;
      color: #333;
      border: 1px solid #E0E0E0;
    }

    .message-time {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
      padding: 0 5px;
    }

    .tabs {
      background: white;
      display: flex;
      border-bottom: 1px solid #E0E0E0;
      padding: 0 15px;
    }

    .tab {
      flex: 1;
      padding: 12px 0;
      text-align: center;
      border: none;
      background: none;
      color: #999;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      transition: color 0.2s;
    }

    .tab.active {
      color: #E967A5;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: #E967A5;
    }

    .input-area {
      background: white;
      padding: 12px 15px calc(12px + env(safe-area-inset-bottom, 0px));
      border-top: 1px solid #E0E0E0;
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .input-box {
      flex: 1;
      position: relative;
    }

    .message-input {
      width: 100%;
      border: 1px solid #DDD;
      border-radius: 20px;
      padding: 10px 15px;
      padding-bottom: 25px;
      font-size: 14px;
      outline: none;
      resize: none;
      font-family: inherit;
      line-height: 1.5;
    }

    .message-input:focus {
      border-color: #E967A5;
    }

    .char-counter {
      position: absolute;
      bottom: 8px;
      left: 15px;
      font-size: 11px;
      color: #999;
    }

    .send-button {
      background: linear-gradient(135deg, #E967A5, #B565D8);
      color: white;
      border: none;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
      box-shadow: 0 2px 8px rgba(233, 103, 165, 0.3);
      transition: all 0.2s;
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(233, 103, 165, 0.4);
    }

    .send-button svg {
      width: 20px;
      height: 20px;
      fill: white;
      transform: rotate(45deg);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .templates-area {
      background: white;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }

    .templates-area.active {
      display: block;
    }

    .template-item {
      background: #F5F5F5;
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 14px;
      line-height: 1.5;
    }

    .template-item:hover {
      background: #E8E8E8;
    }

    .add-template-button {
      background: #E967A5;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #2C2C3E;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      color: white;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .review-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .review-modal.active {
      display: flex;
    }

    .review-content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .review-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .review-subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .review-comment {
      width: 100%;
      border: 1px solid #DDD;
      border-radius: 10px;
      padding: 15px;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
      margin-bottom: 20px;
      font-family: inherit;
    }

    .review-buttons {
      display: flex;
      gap: 10px;
    }

    .review-button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .review-button.submit {
      background: linear-gradient(135deg, #E967A5, #B565D8);
      color: white;
    }

    .review-button.submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(233, 103, 165, 0.4);
    }

    .review-button.skip {
      background: #F0F0F0;
      color: #666;
    }

    .review-button.skip:hover {
      background: #E0E0E0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-left">
      <button class="back-button" onclick="goBack()">←</button>
      <div class="fortune-teller-info">
        <div class="ft-avatar" id="ftAvatar">?</div>
        <div class="ft-details">
          <div class="ft-name" id="ftName">読み込み中...</div>
          <div class="ft-points" id="userPoints">所持ポイント 0pt</div>
        </div>
      </div>
    </div>
    <div class="header-right" id="headerButtons"></div>
  </div>

  <div class="chat-area" id="chatArea"></div>

  <div class="tabs" id="chatTabs">
    <button class="tab" id="freeTab" data-tab="free">無料チャット</button>
    <button class="tab active" data-tab="paid">有料チャット</button>
    <button class="tab" data-tab="templates">定型文（無料）</button>
  </div>

  <div class="templates-area" id="templatesArea">
    <div class="template-item" data-text="ご相談ありがとうございます。詳しくお話を伺わせていただけますか？">ご相談ありがとうございます。詳しくお話を伺わせていただけますか？</div>
    <div class="template-item" data-text="鑑定させていただきました。少々お待ちください。">鑑定させていただきました。少々お待ちください。</div>
    <div class="template-item" data-text="ありがとうございました。またいつでもご相談ください。">ありがとうございました。またいつでもご相談ください。</div>
    <button class="add-template-button" id="editTemplatesButton">+ 定型文を編集</button>
  </div>

  <div class="templates-area" id="clientTemplatesArea">
    <div class="template-item" data-text="よろしくおねがいします">よろしくおねがいします</div>
    <div class="template-item" data-text="そうです">そうです</div>
    <div class="template-item" data-text="本日はありがとうございました">本日はありがとうございました</div>
    <div class="template-item" data-text="ポイントが足りない為これで失礼します">ポイントが足りない為これで失礼します</div>
  </div>

  <div class="input-area">
    <div class="input-wrapper">
      <div class="input-box">
        <textarea class="message-input" id="messageInput" placeholder="メッセージを入力..." rows="1" maxlength="500"></textarea>
        <div class="char-counter" id="charCounter">0 / 500</div>
      </div>
      <button class="send-button" id="sendButton"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3 21l18-9L3 3v7l13 2-13 2z" transform="rotate(-45 12 12)"/></svg></button>
    </div>
  </div>
</div>

<div class="modal" id="templateModal">
  <div class="modal-content">
    <div class="modal-header">定型文を編集</div>
    <div id="templateEditList"></div>
    <button class="add-template-button" style="margin-top: 20px;">+ 定型文を追加</button>
  </div>
</div>

<div class="review-modal" id="reviewModal">
  <div class="review-content">
    <div class="review-title">鑑定はいかがでしたか?</div>
    <div class="review-subtitle">占い師さんへのレビューをお願いします</div>
    <div style="margin-bottom:25px;">
      <label style="display:block;margin-bottom:8px;font-weight:bold;color:#333;">評価を選択</label>
      <select id="starRating" style="width:100%;padding:12px;border:1px solid #DDD;border-radius:10px;font-size:16px;background:white;cursor:pointer;">
        <option value="5">★★★★★ (5)</option>
        <option value="4">★★★★☆ (4)</option>
        <option value="3">★★★☆☆ (3)</option>
        <option value="2">★★☆☆☆ (2)</option>
        <option value="1">★☆☆☆☆ (1)</option>
      </select>
    </div>
    <textarea class="review-comment" id="reviewComment" placeholder="よかった点や感想をお聞かせください(任意)" maxlength="500"></textarea>
    <div class="review-buttons">
      <button class="review-button skip" onclick="skipReview()">スキップ</button>
      <button class="review-button submit" onclick="submitReview()">送信する</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
  import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
  import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, where, onSnapshot, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyA52uJ31HzLkbz32lA-3WWSmhM10xYjjCg",
    authDomain: "cupids-chat.firebaseapp.com",
    projectId: "cupids-chat",
    storageBucket: "cupids-chat.firebasestorage.app",
    messagingSenderId: "44532110483",
    appId: "1:44532110483:web:d6266e8abba8582b8b6966"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.firebaseAuth = auth;
  window.firebaseDB = db;
  window.firebaseDoc = doc;
  window.firebaseGetDoc = getDoc;
  window.firebaseSetDoc = setDoc;
  window.firebaseCollection = collection;
  window.firebaseAddDoc = addDoc;
  window.firebaseQuery = query;
  window.firebaseWhere = where;
  window.firebaseOnSnapshot = onSnapshot;
  window.firebaseGetDocs = getDocs;

  window.firebaseReady = true;
  window.dispatchEvent(new Event('firebaseReady'));
</script>

<script>
  const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
  if (!currentUser) {
    alert('ログインが必要です');
    window.location.href = 'cupids-login.html';
  }

  const conversationId = localStorage.getItem('selectedConversationId');
  let conversationStatus = 'not-started';
  let fortuneTellerId = '';
  let fortuneTellerPrice = 10;

  function displayMessage(messageData) {
    // ✅ 修正：currentUser.typeとmessageDataの参加者IDで判定
    const isSent = (currentUser.type === 'client' && messageData.senderId === messageData.clientId) ||
                   (currentUser.type === 'fortune-teller' && messageData.senderId === messageData.fortuneTellerId);
    
    const messageType = messageData.messageType || 'paid';
    let bubbleClass = 'message-bubble';
    if (messageType === 'free' || messageType === 'templates') {
      bubbleClass = 'message-bubble free';
    } else if (messageType === 'paid') {
      bubbleClass = 'message-bubble paid';
    }
    
    const chatArea = document.getElementById('chatArea');
    const messageDiv = document.createElement('div');
    messageDiv.className = isSent ? 'message sent' : 'message';
    messageDiv.innerHTML = `
      <div class="message-content">
        <div class="${bubbleClass}">${(messageData.text || '').replace(/\n/g, '<br>')}</div>
        <div class="message-time">${formatTimestamp(messageData.timestamp)}</div>
      </div>
    `;
    chatArea.appendChild(messageDiv);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function formatTimestamp(timestamp) {
    if (!timestamp) return '';
    let date;
    if (timestamp.toDate) {
      date = timestamp.toDate();
    } else if (timestamp instanceof Date) {
      date = timestamp;
    } else {
      date = new Date(timestamp);
    }
    return `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
  }

  async function loadMessages() {
    if (!conversationId) return;
    try {
      const messagesRef = window.firebaseCollection(window.firebaseDB, 'messages');
      const q = window.firebaseQuery(messagesRef, window.firebaseWhere('conversationId', '==', conversationId));
      const existingMessages = new Set();
      window.firebaseOnSnapshot(q, (snapshot) => {
        const newMessages = [];
        snapshot.docChanges().forEach((change) => {
          if (change.type === 'added') {
            const data = change.doc.data();
            const id = change.doc.id;
            if (!existingMessages.has(id)) {
              existingMessages.add(id);
              const ts = data.timestamp?.toMillis ? data.timestamp.toMillis() : new Date(data.timestamp).getTime();
              newMessages.push({ id, data, timestamp: ts });
            }
          }
        });
        newMessages.sort((a, b) => a.timestamp - b.timestamp);
        newMessages.forEach(msg => displayMessage(msg.data));
      });
    } catch (err) {
      console.error('メッセージ読み込みエラー:', err);
    }
  }

  async function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const text = messageInput.value.trim();
    if (!text) return;

    try {
      const messagesRef = window.firebaseCollection(window.firebaseDB, 'messages');
      const clientId = currentUser.type === 'client' ? currentUser.uid : localStorage.getItem('selectedClientId') || '';
      
      await window.firebaseAddDoc(messagesRef, {
        conversationId,
        senderId: currentUser.uid,
        clientId,
        fortuneTellerId,
        senderName: currentUser.name || currentUser.email,
        text,
        messageType: 'paid',
        timestamp: new Date(),
        isRead: false
      });

      messageInput.value = '';
      document.getElementById('charCounter').textContent = '0 / 500';
    } catch (err) {
      console.error('メッセージ送信エラー:', err);
      alert('メッセージを送信できませんでした');
    }
  }

  function goBack() {
    window.location.href = 'cupids-top.html';
  }

  function skipReview() {
    document.getElementById('reviewModal').classList.remove('active');
  }

  async function submitReview() {
    alert('レビュー送信機能は別途実装予定です');
  }

  // 初期化
  if (window.firebaseReady) {
    loadMessages();
  } else {
    window.addEventListener('firebaseReady', () => {
      loadMessages();
    });
  }

  // イベントリスナー
  document.getElementById('sendButton').addEventListener('click', sendMessage);
  document.getElementById('messageInput').addEventListener('input', (e) => {
    document.getElementById('charCounter').textContent = `${e.target.value.length} / 500`;
  });

  // URLから占い師ID取得
  const urlParams = new URLSearchParams(window.location.search);
  fortuneTellerId = urlParams.get('fortuneTellerId') || localStorage.getItem('selectedFortuneTellerId') || '';
</script>
</body>
</html>
