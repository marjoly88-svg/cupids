    <script type="module">

    <script>
        // ãƒ­ã‚°ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        
        // ãƒ†ã‚¹ãƒˆç”¨ï¼šãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ã„ãªã„å ´åˆã¯ãƒ€ãƒŸãƒ¼ãƒ¦ãƒ¼ã‚¶ãƒ¼
        if (!currentUser || currentUser.type !== 'fortune-teller') {
            currentUser = {
                uid: 'test-fortune-001',
                name: 'ä¸ƒæ°´å—',
                email: 'test@example.com',
                type: 'fortune-teller'
            };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
        }

        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ä¼šè©±IDã‚’å–å¾—
        const urlParams = new URLSearchParams(window.location.search);
        let conversationId = urlParams.get('convId');

        // ãƒ†ã‚¹ãƒˆç”¨ï¼šä¼šè©±IDãŒãªã„å ´åˆã¯ãƒ€ãƒŸãƒ¼
        if (!conversationId) {
            conversationId = 'test-conv-001';
        }

        let conversationData = null;
        let clientData = null;

        // åˆæœŸåŒ–
        async function init() {
            try {
                // ä¼šè©±æƒ…å ±ã‚’å–å¾—
                const convRef = window.firebaseDoc(window.firebaseDB, 'conversations', conversationId);
                const convDoc = await window.firebaseGetDoc(convRef);
                
                if (convDoc.exists()) {
                    conversationData = convDoc.data();
                } else {
                    // ãƒ†ã‚¹ãƒˆç”¨ï¼šFirestoreã«ãƒ‡ãƒ¼ã‚¿ãŒãªã„å ´åˆã¯ãƒ€ãƒŸãƒ¼
                    conversationData = {
                        clientId: 'test-client-001',
                        clientName: 'ãƒ†ã‚¹ãƒˆãŠå®¢æ§˜',
                        fortuneTellerName: 'ä¸ƒæ°´å—'
                    };
                }
                
                displayClientInfo();

                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç›£è¦–
                listenToMessages();

            } catch (error) {
                console.error('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                // ã‚¨ãƒ©ãƒ¼æ™‚ã‚‚ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿
                conversationData = {
                    clientId: 'test-client-001',
                    clientName: 'ãƒ†ã‚¹ãƒˆãŠå®¢æ§˜',
                    fortuneTellerName: 'ä¸ƒæ°´å—'
                };
                displayClientInfo();
            }
        }

        // ãŠå®¢æ§˜æƒ…å ±ã‚’è¡¨ç¤º
        function displayClientInfo() {
            const name = conversationData.clientName || 'ãŠå®¢æ§˜';
            document.getElementById('clientName').textContent = name;
            document.getElementById('clientAvatar').textContent = name.charAt(0);
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç›£è¦–
        function listenToMessages() {
            if (!conversationId) return;

            const messagesRef = window.firebaseCollection(window.firebaseDB, 'conversations', conversationId, 'messages');
            const q = window.firebaseQuery(messagesRef, window.firebaseOrderBy('timestamp', 'asc'));

            window.firebaseOnSnapshot(q, (snapshot) => {
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = '';

                if (snapshot.empty) {
                    chatArea.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ’¬</div>
                            <div>ã¾ã ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒã‚ã‚Šã¾ã›ã‚“</div>
                        </div>
                    `;
                    return;
                }

                snapshot.forEach(doc => {
                    const msg = doc.data();
                    renderMessage(msg);
                });

                // æœ€æ–°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                chatArea.scrollTop = chatArea.scrollHeight;
            });
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        function renderMessage(msg) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.sender}`;

            const avatar = msg.sender === 'client' ? 
                (conversationData.clientName ? conversationData.clientName.charAt(0) : 'ãŠ') :
                (currentUser.name ? currentUser.name.charAt(0) : 'å ');

            const time = msg.timestamp ? new Date(msg.timestamp.toMillis()).toLocaleTimeString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit'
            }) : '';

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-bubble">${msg.text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            chatArea.appendChild(messageDiv);
        }

        // æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼
        document.getElementById('replyInput').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('charCount').textContent = count;
            
            const counter = document.getElementById('charCounter');
            if (count > 90) {
                counter.classList.add('warning');
            } else {
                counter.classList.remove('warning');
            }

            document.getElementById('sendButton').disabled = count === 0;
        });

        // è¿”ä¿¡é€ä¿¡
        document.getElementById('sendButton').addEventListener('click', async function() {
            const input = document.getElementById('replyInput');
            const text = input.value.trim();

            if (!text || text.length > 100) {
                alert('1æ–‡å­—ä»¥ä¸Š100æ–‡å­—ä»¥å†…ã§å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            try {
                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡
                const messagesRef = window.firebaseCollection(window.firebaseDB, 'conversations', conversationId, 'messages');
                await window.firebaseAddDoc(messagesRef, {
                    sender: 'fortune',
                    text: text,
                    timestamp: window.firebaseServerTimestamp()
                });

                // ä¼šè©±ã®æœ€çµ‚ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ™‚åˆ»ã‚’æ›´æ–° + å ã„å¸«é€ä¿¡æ¸ˆã¿ãƒ•ãƒ©ã‚° + ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹å¤‰æ›´
                const convRef = window.firebaseDoc(window.firebaseDB, 'conversations', conversationId);
                await window.firebaseUpdateDoc(convRef, {
                    lastMessageAt: window.firebaseServerTimestamp(),
                    fortuneTellerHasSent: true,  // å ã„å¸«ãŒé€ä¿¡æ¸ˆã¿
                    status: 'answered'            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’å›ç­”æ¸ˆã¿ã«
                });

                // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
                input.value = '';
                document.getElementById('charCount').textContent = '0';
                document.getElementById('sendButton').disabled = true;

            } catch (error) {
                console.error('é€ä¿¡ã‚¨ãƒ©ãƒ¼:', error);
                alert('é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        });

        function goBack() {
            window.location.href = 'fortune-lobby.html';
        }

        function goToKarte() {
            // ãŠå®¢æ§˜ã®IDã‚’å–å¾—ã—ã¦ã‚«ãƒ«ãƒ†ãƒšãƒ¼ã‚¸ã¸
            const clientId = conversationData?.clientId || 'test-client-001';
            window.location.href = `karte.html?clientId=${clientId}`;
        }

        // FirebaseåˆæœŸåŒ–ã‚’å¾…ã¤
        if (window.firebaseReady) {
            init();
        } else {
            window.addEventListener('firebaseReady', init);
        }
    </script>
