    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, getDoc, addDoc, query, where, orderBy, onSnapshot, updateDoc, serverTimestamp, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA52uJ31HzLkbz32lA-3WWSmhM10xYjjCg",
            authDomain: "cupids-chat.firebaseapp.com",
            projectId: "cupids-chat",
            storageBucket: "cupids-chat.firebasestorage.app",
            messagingSenderId: "44532110483",
            appId: "1:44532110483:web:d6266e8abba8582b8b6966"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.firebaseAuth = auth;
        window.firebaseDB = db;
        window.firebaseCollection = collection;
        window.firebaseDoc = doc;

        window.firebaseAddDoc = addDoc;

        window.firebaseOnSnapshot = onSnapshot;

    </script>

    <script>
        // ãƒ­ã‚°ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        
        // å ã„å¸«ã§ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ã„ã‚‹ã‹ç¢ºèª
        if (!currentUser || currentUser.type !== 'fortune-teller') {
            alert('å ã„å¸«ã¨ã—ã¦ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„');
            window.location.href = 'fortune-login.html';
        }

        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ä¼šè©±IDã‚’å–å¾—
        const urlParams = new URLSearchParams(window.location.search);
        let conversationId = urlParams.get('conversationId') || urlParams.get('convId');

        // ä¼šè©±IDãŒãªã„å ´åˆã¯ãƒ­ãƒ“ãƒ¼ã«æˆ»ã‚‹
        if (!conversationId) {
            alert('ä¼šè©±IDãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“');
            window.location.href = 'fortune-lobby.html';
        }

        let conversationData = null;
        let clientData = null;

        // åˆæœŸåŒ–
        async function init() {
            try {
                // ä¼šè©±æƒ…å ±ã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç›£è¦–
                const convRef = window.firebaseDoc(window.firebaseDB, 'conversations', conversationId);
                
                window.firebaseOnSnapshot(convRef, (convDoc) => {
                    if (!convDoc.exists()) {
                        alert('ä¼šè©±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                        window.location.href = 'fortune-lobby.html';
                        return;
                    }

                    conversationData = convDoc.data();
                    
                    // é€ä¿¡ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
                    updateSendButtonState();
                });
                
                // ãŠå®¢æ§˜ã®åå‰ã‚’å–å¾—ï¼ˆä¸€åº¦ã ã‘ï¼‰
                const convDoc = await window.firebaseGetDoc(convRef);
                if (convDoc.exists()) {
                    const tempData = convDoc.data();
                    if (tempData.clientId) {
                        const clientRef = window.firebaseDoc(window.firebaseDB, 'users', tempData.clientId);
                        const clientDoc = await window.firebaseGetDoc(clientRef);
                        if (clientDoc.exists()) {
                            conversationData = { ...tempData, clientName: clientDoc.data().name || 'ãŠå®¢æ§˜' };
                        }
                    }
                }
                
                displayClientInfo();

                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç›£è¦–
                listenToMessages();

            } catch (error) {
                console.error('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
                window.location.href = 'fortune-lobby.html';
            }
        }

        // é€ä¿¡ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
        function updateSendButtonState() {
            const sendButton = document.getElementById('sendButton');
            const replyInput = document.getElementById('replyInput');
            
            if (conversationData && conversationData.fortuneTellerHasSent) {
                // æ—¢ã«è¿”ä¿¡æ¸ˆã¿
                sendButton.disabled = true;
                replyInput.disabled = true;
                replyInput.placeholder = 'æ—¢ã«è¿”ä¿¡æ¸ˆã¿ã§ã™ã€‚ãŠå®¢æ§˜ã‹ã‚‰ã®æ¬¡ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãŠå¾…ã¡ãã ã•ã„ã€‚';
            } else {
                // è¿”ä¿¡å¯èƒ½
                replyInput.disabled = false;
                replyInput.placeholder = 'å ã„å¸«ã‹ã‚‰ã®è¿”ä¿¡ã‚’ãŠå¾…ã¡ãã ã•ã„';
            }
        }

        // ãŠå®¢æ§˜æƒ…å ±ã‚’è¡¨ç¤º
        function displayClientInfo() {
            const name = conversationData.clientName || 'ãŠå®¢æ§˜';
            document.getElementById('clientName').textContent = name;
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ç›£è¦–
        function listenToMessages() {
            if (!conversationId) return;

            const messagesRef = window.firebaseCollection(window.firebaseDB, 'messages');
            const q = window.firebaseQuery(
                messagesRef,
                window.firebaseWhere('conversationId', '==', conversationId),
                window.firebaseOrderBy('createdAt', 'asc')
            );

            window.firebaseOnSnapshot(q, (snapshot) => {
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = '';

                if (snapshot.empty) {
                    chatArea.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ’¬</div>
                            <div>ã¾ã ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒã‚ã‚Šã¾ã›ã‚“</div>
                        </div>
                    `;
                    return;
                }

                snapshot.forEach(doc => {
                    const msg = doc.data();
                    renderMessage(msg);
                });

                // æœ€æ–°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
                chatArea.scrollTop = chatArea.scrollHeight;
            });
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
        function renderMessage(msg) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            
            // senderTypeã§åˆ¤å®šï¼ˆ'client' ã¾ãŸã¯ 'fortune-teller'ï¼‰
            const isClient = msg.senderType === 'client';
            messageDiv.className = `message ${isClient ? 'client' : 'fortune'}`;

            // createdAtã‚’ä½¿ç”¨
            const time = msg.createdAt && msg.createdAt.toDate ? 
                msg.createdAt.toDate().toLocaleTimeString('ja-JP', {
                    hour: '2-digit',
                    minute: '2-digit'
                }) : '';

            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-bubble">${msg.text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            chatArea.appendChild(messageDiv);
        }

        // æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼
        document.getElementById('replyInput').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('charCount').textContent = count;
            
            const counter = document.getElementById('charCounter');
            if (count > 90) {
                counter.classList.add('warning');
            } else {
                counter.classList.remove('warning');
            }

            document.getElementById('sendButton').disabled = count === 0;
        });

        // è¿”ä¿¡é€ä¿¡
        document.getElementById('sendButton').addEventListener('click', async function() {
            const input = document.getElementById('replyInput');
            const text = input.value.trim();

            if (!text || text.length > 100) {
                alert('1æ–‡å­—ä»¥ä¸Š100æ–‡å­—ä»¥å†…ã§å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            // æ—¢ã«è¿”ä¿¡æ¸ˆã¿ã‹ãƒã‚§ãƒƒã‚¯
            if (conversationData && conversationData.fortuneTellerHasSent) {
                alert('æ—¢ã«è¿”ä¿¡æ¸ˆã¿ã§ã™ã€‚ãŠå®¢æ§˜ã‹ã‚‰ã®æ¬¡ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãŠå¾…ã¡ãã ã•ã„ã€‚');
                return;
            }

            try {
                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡ï¼ˆãƒˆãƒƒãƒ—ãƒ¬ãƒ™ãƒ«ã®messagesã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ï¼‰
                const messagesRef = window.firebaseCollection(window.firebaseDB, 'messages');
                await window.firebaseAddDoc(messagesRef, {
                    conversationId: conversationId,
                    senderId: currentUser.uid,
                    senderType: 'fortune-teller',
                    text: text,
                    createdAt: window.firebaseServerTimestamp()
                });

                // ä¼šè©±ã®æœ€çµ‚ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ™‚åˆ»ã‚’æ›´æ–° + å ã„å¸«é€ä¿¡æ¸ˆã¿ãƒ•ãƒ©ã‚° + ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹å¤‰æ›´
                const convRef = window.firebaseDoc(window.firebaseDB, 'conversations', conversationId);
                await window.firebaseUpdateDoc(convRef, {
                    lastMessage: text.substring(0, 50),
                    lastMessageAt: window.firebaseServerTimestamp(),
                    updatedAt: window.firebaseServerTimestamp(),
                    fortuneTellerHasSent: true,  // å ã„å¸«ãŒé€ä¿¡æ¸ˆã¿
                    status: 'answered'            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’å›ç­”æ¸ˆã¿ã«
                });

                // å ã„å¸«ã®å ±é…¬ã‚«ã‚¦ãƒ³ãƒˆã‚’æ›´æ–°
                const ftRef = window.firebaseDoc(window.firebaseDB, 'fortuneTellers', currentUser.uid);
                await window.firebaseUpdateDoc(ftRef, {
                    consultationCount: window.firebaseIncrement(1),  // é‘‘å®šæ•°ã‚’+1
                    totalRevenue: window.firebaseIncrement(150),     // å ±é…¬ã‚’+150å††ï¼ˆ500ptÃ—30%ï¼‰
                    lastConsultationAt: window.firebaseServerTimestamp()
                });
                console.log('âœ… å ±é…¬ã‚«ã‚¦ãƒ³ãƒˆæ›´æ–°å®Œäº†');

                // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
                input.value = '';
                document.getElementById('charCount').textContent = '0';
                document.getElementById('sendButton').disabled = true;

            } catch (error) {
                console.error('é€ä¿¡ã‚¨ãƒ©ãƒ¼:', error);
                alert('é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        });

        function goBack() {
            window.location.href = 'fortune-lobby.html';
        }

        function goToKarte() {
            // ãŠå®¢æ§˜ã®IDã‚’å–å¾—ã—ã¦ã‚«ãƒ«ãƒ†ãƒšãƒ¼ã‚¸ã¸
            const clientId = conversationData?.clientId;
            if (!clientId) {
                alert('ãŠå®¢æ§˜æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                return;
            }
            // conversationIdã‚’ä¿å­˜ã—ã¦ã‹ã‚‰ã‚«ãƒ«ãƒ†ã«é·ç§»
            if (conversationId) {
                localStorage.setItem('selectedConversationId', conversationId);
            }
            window.location.href = `karte.html?clientId=${clientId}`;
        }

        // FirebaseåˆæœŸåŒ–ã‚’å¾…ã¤
        if (window.firebaseReady) {
            init();
        } else {
            window.addEventListener('firebaseReady', init);
        }
    </script>
