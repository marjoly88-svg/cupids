    <script>
        // ãƒ­ã‚°ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        if (!currentUser || currentUser.type !== 'fortune-teller') {
            alert('å ã„å¸«ã¨ã—ã¦ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„');
            window.location.href = 'cupids-fortune-login.html';

        let fortuneTellerData = {};
        let reviewVisibility = {};

        // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’èª­ã¿è¾¼ã¿
        async function loadProfile() {
            try {
                const ftRef = window.firebaseDoc(window.firebaseDB, 'fortuneTellers', currentUser.uid);
                const ftDoc = await window.firebaseGetDoc(ftRef);

                if (ftDoc.exists()) {
                    fortuneTellerData = ftDoc.data();
                    
                    // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                    const profileMessage = fortuneTellerData.profileMessage || '';
                    document.getElementById('profileMessage').value = profileMessage;
                    updateCharCount();

                    // ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’è¡¨ç¤º
                    displayReviews();
                }
            } catch (error) {
                console.error('ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆæ›´æ–°
        function updateCharCount() {
            const textarea = document.getElementById('profileMessage');
            const count = textarea.value.length;
            document.getElementById('charCount').textContent = count;
        }

        // ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’è¡¨ç¤º
        function displayReviews() {
            const reviewsList = document.getElementById('reviewsList');
            const reviews = fortuneTellerData.reviews || [];

            if (reviews.length === 0) {
                reviewsList.innerHTML = '<div class="no-reviews">ã¾ã ãƒ¬ãƒ“ãƒ¥ãƒ¼ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }

            // ãƒ¬ãƒ“ãƒ¥ãƒ¼ã®å¯è¦–æ€§ã‚’åˆæœŸåŒ–
            reviews.forEach(review => {
                reviewVisibility[review.id] = review.visible !== false;
            });

            reviewsList.innerHTML = '';
            
            reviews.forEach(review => {
                const item = document.createElement('div');
                item.className = 'review-item';

                const stars = 'â˜…'.repeat(review.rating) + 'â˜†'.repeat(5 - review.rating);

                item.innerHTML = `
                    <div class="review-header">
                        <input 
                            type="checkbox" 
                            class="review-checkbox" 
                            data-review-id="${review.id}"
                            ${reviewVisibility[review.id] ? 'checked' : ''}
                        >
                        <div class="review-content">
                            <div class="review-info">
                                <span class="review-name">${review.clientName || 'åŒ¿å'}</span>
                                <span class="review-stars">${stars}</span>
                                <span class="review-date">${review.date || ''}</span>
                            </div>
                            <div class="review-comment">${review.comment || ''}</div>
                        </div>
                    </div>
                `;

                reviewsList.appendChild(item);
            });

            // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            document.querySelectorAll('.review-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const reviewId = e.target.dataset.reviewId;
                    reviewVisibility[reviewId] = e.target.checked;
                });
            });
        }

        // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’ä¿å­˜
        async function saveProfile() {
            try {
                const profileMessage = document.getElementById('profileMessage').value;

                // ãƒ¬ãƒ“ãƒ¥ãƒ¼ã«å¯è¦–æ€§ã‚’åæ˜ 
                const updatedReviews = (fortuneTellerData.reviews || []).map(review => ({
                    ...review,
                    visible: reviewVisibility[review.id] !== false
                }));

                // Firestoreã‚’æ›´æ–°
                const ftRef = window.firebaseDoc(window.firebaseDB, 'fortuneTellers', currentUser.uid);
                await window.firebaseUpdateDoc(ftRef, {
                    profileMessage: profileMessage,
                    reviews: updatedReviews
                });

                alert('âœ… ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’ä¿å­˜ã—ã¾ã—ãŸ');
