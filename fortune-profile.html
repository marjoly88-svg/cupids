    <script>

        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰å ã„å¸«IDã‚’å–å¾—
        const urlParams = new URLSearchParams(window.location.search);

        // èªè¨¼çŠ¶æ…‹ã‚’ç¢ºèª
        function initAuth() {
            if (!window.firebaseAuth) {
                console.error('Firebase Auth is not initialized');
                return;
            }

            window.firebaseAuth.onAuthStateChanged((user) => {
                if (user) {
                    const storedUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
                    if (storedUser && storedUser.type === 'client' && storedUser.uid === user.uid) {
                        currentUser = storedUser;

                if (fortuneTellerId) {
                    loadProfile();

        }

        // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’èª­ã¿è¾¼ã¿
        async function loadProfile() {
            try {
                const ftRef = window.firebaseDoc(window.firebaseDB, 'fortuneTellers', fortuneTellerId);
                const ftDoc = await window.firebaseGetDoc(ftRef);

                if (!ftDoc.exists()) {
                    document.getElementById('profileContent').innerHTML = 
                        '<div class="error">å ã„å¸«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</div>';
                    return;
                }

                const ft = ftDoc.data();
                fortuneTellerData = { id: ftDoc.id, ...ft };

                // ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’å–å¾—
                const reviewsRef = window.firebaseCollection(window.firebaseDB, 'reviews');
                const reviewsQuery = window.firebaseQuery(
                    reviewsRef,
                    window.firebaseWhere('fortuneTellerId', '==', fortuneTellerId),
                    window.firebaseOrderBy('createdAt', 'desc'),
                    window.firebaseLimit(10)
                );
                const reviewsSnapshot = await window.firebaseGetDocs(reviewsQuery);

                const reviews = [];
                reviewsSnapshot.forEach(doc => {
                    reviews.push({ id: doc.id, ...doc.data() });
                });

                displayProfile(ft, reviews);

            } catch (error) {
                console.error('ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('profileContent').innerHTML = 
                    '<div class="error">ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
            }

        // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã‚’è¡¨ç¤º
        function displayProfile(ft, reviews) {
            const name = ft.name || ft.displayName || 'å ã„å¸«';
            const initial = name.charAt(0);
            const imageUrl = ft.photoURL || ft.profileImageUrl || ft.imageUrl;

            let avatarContent = initial;
            if (imageUrl) {
                avatarContent = `<img src="${imageUrl}" alt="${name}">`;
            }

            // è©•ä¾¡
            const averageRating = ft.averageRating || 5.0;
            const totalReviewCount = ft.totalReviews || reviews.length || 0;

            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹
            let statusText = 'æº€å“¡';
            let statusClass = 'status-offline';
            if (ft.status === 'available') {
                statusText = 'ã™ãå ãˆã¾ã™ï¼ˆ24æ™‚é–“ä»¥å†…ã«è¿”ä¿¡ï¼‰';
                statusClass = 'status-available';
            } else if (ft.status === 'accepting') {
                statusText = 'é‘‘å®šå—ä»˜ä¸­ï¼ˆ24æ™‚é–“ä»¥å†…ã«è¿”ä¿¡ï¼‰';
                statusClass = 'status-accepting';
            }

            // åˆå›æ–™é‡‘ãƒ»é€šå¸¸æ–™é‡‘
            const initialPrice =
                typeof ft.initialPrice === 'number' && !isNaN(ft.initialPrice)
                    ? ft.initialPrice

            const regularPrice =

            // ãƒãƒ£ãƒƒãƒˆç”»é¢ã«æ¸¡ã™ç”¨
            if (fortuneTellerData) {

                fortuneTellerData.regularPrice = regularPrice;
            }

            // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ãƒ˜ãƒƒãƒ€ãƒ¼
            const html = `
                <div class="profile-header">

                        ${avatarContent}

                    <div class="profile-rating">

                        <span>${averageRating.toFixed(1)}</span>
                        <span>|</span>
                        <span>é‘‘å®šæ•° ${totalReviewCount}ä»¶</span>
                    </div>

                    <div class="profile-price">1å¾€å¾© ${regularPrice}pt</div>
                    <button class="purchase-button" onclick="goToPurchase()">
                        ğŸ’° ãƒã‚¤ãƒ³ãƒˆè³¼å…¥

                <div class="section">

                </div>

            `;

            document.getElementById('profileContent').innerHTML = html;

            // ãƒãƒ£ãƒƒãƒˆãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
            if (currentUser) {

                // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã«ã‚ˆã£ã¦ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹/ç„¡åŠ¹ã‚’åˆ‡ã‚Šæ›¿ãˆ
                const chatButton = document.getElementById('chatButton');
                if (ft.status === 'offline') {
                    chatButton.disabled = true;
                    chatButton.textContent = 'ç¾åœ¨å—ä»˜åœæ­¢ä¸­';
                }
            }
        }

        // ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’è¡¨ç¤º
        function renderReviews(reviews) {
            if (reviews.length === 0) {
                return '<div class="no-reviews">ã¾ã ãƒ¬ãƒ“ãƒ¥ãƒ¼ãŒã‚ã‚Šã¾ã›ã‚“</div>';
            }

            return reviews.map(review => {
                const stars = 'â­'.repeat(review.rating || 5);
                const comment = review.comment || '';
                const date = review.createdAt?.toDate?.()?.toLocaleDateString?.('ja-JP') || '';
                const clientName = review.clientName || 'åŒ¿å';

                return `

        }

        // ãƒãƒ£ãƒƒãƒˆé–‹å§‹
        async function startChat() {
            if (!currentUser) {

                const convsRef = window.firebaseCollection(window.firebaseDB, 'conversations');
                const q = window.firebaseQuery(

                    window.firebaseWhere('fortuneTellerId', '==', fortuneTellerData.id),
                    window.firebaseWhere('status', '==', 'waiting')

                const convsSnapshot = await window.firebaseGetDocs(q);

                if (!convsSnapshot.empty) {

                    conversationId = convsSnapshot.docs[0].id;
                    console.log('æ—¢å­˜ã®ä¼šè©±ã‚’ä½¿ç”¨:', conversationId);
                } else {

                // å ã„å¸«æƒ…å ±ã‚’localStorageã«ä¿å­˜
                localStorage.setItem('selectedFortuneTeller', JSON.stringify(fortuneTellerData));
                localStorage.setItem('selectedFortuneTellerId', fortuneTellerData.id);
                localStorage.setItem('selectedFortuneTellerName', fortuneTellerData.name);
                localStorage.setItem('selectedFortuneTellerInitialPrice', fortuneTellerData.initialPrice);
                localStorage.setItem('selectedFortuneTellerRegularPrice', fortuneTellerData.regularPrice);
                localStorage.setItem('selectedConversationId', conversationId);

                // ãƒ¡ãƒ¼ãƒ«ãƒãƒ£ãƒƒãƒˆç”»é¢ã¸é·ç§»
                window.location.href = `mail-chat.html?conversationId=${conversationId}`;

            } catch (error) {

                alert('ä¼šè©±ã®ä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        // FirebaseåˆæœŸåŒ–ã‚’å¾…ã£ã¦ã‹ã‚‰åˆæœŸåŒ–
        if (window.firebaseReady) {
