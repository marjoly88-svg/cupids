<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン - キューピッズ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #E967A5 0%, #B565D8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 0 30px 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .logo-container {
            text-align: center;
            margin: 0 -30px 20px -30px;
            padding: 0;
        }

        .logo {
            width: 100%;
            height: auto;
            display: block;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 13px;
            color: #999;
            text-align: center;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #E967A5;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #E967A5 0%, #B565D8 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 103, 165, 0.4);
        }

        .btn-primary:disabled {
            background: #CCC;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #FEE2E2;
            border: 1px solid #EF4444;
            color: #991B1B;
            padding: 10px 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 18px;
        }

        .back-link a {
            color: #999;
            text-decoration: none;
            font-size: 13px;
        }

        .back-link a:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/65MfsbQQ/kyupizzu.png" alt="キューピッズ" class="logo">
        </div>

        <h1 class="page-title">管理者ログイン</h1>
        <p class="page-subtitle">このページはサイト管理者専用です</p>

        <div class="error-message" id="errorMessage"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label class="form-label">メールアドレス</label>
                <input
                    type="email"
                    class="form-input"
                    id="email"
                    autocomplete="username"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label">パスワード</label>
                <input
                    type="password"
                    class="form-input"
                    id="password"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="btn-primary" id="loginButton">
                ログイン
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">← TOPに戻る</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA52uJ31HzLkbz32lA-3WWSmhM10xYjjCg",
            authDomain: "cupids-chat.firebaseapp.com",
            projectId: "cupids-chat",
            storageBucket: "cupids-chat.firebasestorage.app",
            messagingSenderId: "44532110483",
            appId: "1:44532110483:web:d6266e8abba8582b8b6966"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const ADMIN_EMAIL = 'rinpara88@gmail.com';

        const form = document.getElementById('adminLoginForm');
        const loginButton = document.getElementById('loginButton');
        const errorBox = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorBox.style.display = 'none';
            errorBox.textContent = '';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            loginButton.disabled = true;
            loginButton.textContent = 'ログイン中...';

            try {
                const cred = await signInWithEmailAndPassword(auth, email, password);
                const user = cred.user;

                // 管理者メールかチェック
                if (user.email !== ADMIN_EMAIL) {
                    await signOut(auth);
                    throw new Error('このメールアドレスには管理者権限がありません。');
                }

                // localStorage に管理者として保存
                localStorage.setItem('currentUser', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    type: 'admin',
                    name: '管理者'
                }));

                // 管理画面へ
                window.location.href = 'admin.html';

            } catch (error) {
                console.error('管理者ログインエラー:', error);
                let msg = 'ログインに失敗しました。メールアドレスとパスワードを確認してください。';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    msg = 'メールアドレスまたはパスワードが正しくありません。';
                } else if (error.message.includes('管理者権限')) {
                    msg = error.message;
                }

                errorBox.textContent = msg;
                errorBox.style.display = 'block';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'ログイン';
            }
        });
    </script>
</body>
</html>
