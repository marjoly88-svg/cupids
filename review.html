        .comment-input {

        .btn-submit {

        .btn-skip {

        .btn-skip:hover {

        }
    </style>
</head>
<body>
    <div class="container">

        <div class="ft-info">

        <div class="rating-section">
            <div class="rating-label">Ê∫ÄË∂≥Â∫¶„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
            <div class="stars" id="stars">
                <span class="star" data-rating="1">‚òÖ</span>
                <span class="star" data-rating="2">‚òÖ</span>

            </div>
            <div class="rating-text" id="ratingText"></div>
        </div>

        <div class="comment-section">
            <div class="comment-label">„Ç≥„É°„É≥„ÉàÔºà‰ªªÊÑèÔºâ</div>
            <textarea 
                class="comment-input" 
                id="commentInput" 
                placeholder="Âç†„ÅÑÂ∏´„Å∏„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÊõ∏„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑÔºàÁúÅÁï•ÂèØÔºâ"
                maxlength="300"
            ></textarea>
            <div class="char-counter">
                <span id="charCount">0</span> / 300ÊñáÂ≠ó
            </div>
        </div>

        <div class="buttons">
            <button class="btn-submit" id="submitBtn" disabled>
                üíå „É¨„Éì„É•„Éº„ÇíÈÄÅ‰ø°
            </button>
            <button class="btn-skip" onclick="skip()">
                ‰ªä„ÅØ„Çπ„Ç≠„ÉÉ„Éó
            </button>
        </div>

        <div class="note">
            ‚Äª„É¨„Éì„É•„Éº„ÅØ‰ªñ„ÅÆ„É¶„Éº„Ç∂„Éº„Å´ÂÖ¨Èñã„Åï„Çå„Åæ„Åô

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, doc, updateDoc, increment, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA52uJ31HzLkbz32lA-3WWSmhM10xYjjCg",
            authDomain: "cupids-chat.firebaseapp.com",
            projectId: "cupids-chat",
            storageBucket: "cupids-chat.firebasestorage.app",
            messagingSenderId: "44532110483",
            appId: "1:44532110483:web:d6266e8abba8582b8b6966"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.firebaseDB = db;
        window.firebaseCollection = collection;
        window.firebaseAddDoc = addDoc;
        window.firebaseDoc = doc;
        window.firebaseUpdateDoc = updateDoc;
        window.firebaseIncrement = increment;
        window.firebaseServerTimestamp = serverTimestamp;
        window.firebaseReady = true;
    </script>

    <script>
        // URL„Éë„É©„É°„Éº„ÇøÂèñÂæó
        const urlParams = new URLSearchParams(window.location.search);
        const fortuneTellerId = urlParams.get('ftId') || 'test-ft-001';
        const fortuneTellerName = urlParams.get('ftName') || 'Âç†„ÅÑÂ∏´';
        const conversationId = urlParams.get('convId');

        // Âç†„ÅÑÂ∏´ÊÉÖÂ†±Ë°®Á§∫
        document.getElementById('ftName').textContent = fortuneTellerName;

        let selectedRating = 0;

        // Êòü„ÅÆË©ï‰æ°„ÉÜ„Ç≠„Çπ„Éà
        const ratingTexts = {
            1: 'üòû ‰∏çÊ∫Ä',
            2: 'üòê ÊôÆÈÄö',
            3: 'üôÇ ËâØ„ÅÑ',
            4: 'üòä „Å®„Å¶„ÇÇËâØ„ÅÑ',
            5: 'ü§© ÊúÄÈ´òÔºÅ'
        };

        // Êòü„ÇØ„É™„ÉÉ„ÇØÂá¶ÁêÜ
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                updateStars();
                document.getElementById('submitBtn').disabled = false;
            });

            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.dataset.rating);
                highlightStars(rating);
            });
        });

        document.getElementById('stars').addEventListener('mouseleave', function() {
            updateStars();
        });

        function highlightStars(rating) {
            document.querySelectorAll('.star').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
            document.getElementById('ratingText').textContent = ratingTexts[rating] || '';
        }

        function updateStars() {
            highlightStars(selectedRating);
        }

        // ÊñáÂ≠óÊï∞„Ç´„Ç¶„É≥„Éà
        document.getElementById('commentInput').addEventListener('input', function() {
            document.getElementById('charCount').textContent = this.value.length;
        });

        // „É¨„Éì„É•„ÉºÈÄÅ‰ø°
        document.getElementById('submitBtn').addEventListener('click', async function() {
            if (selectedRating === 0) {
                alert('Êòü„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const comment = document.getElementById('commentInput').value.trim();
            
            // Firebase Auth„Åã„ÇâÂÆüÈöõ„ÅÆ„É¶„Éº„Ç∂„Éº„ÇíÂèñÂæó
            const authUser = firebase.auth().currentUser;
            if (!authUser) {
                alert('„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');

            try {
                this.disabled = true;
                this.textContent = 'ÈÄÅ‰ø°‰∏≠...';

                // „É¨„Éì„É•„Éº„Çí‰øùÂ≠ò
                await window.firebaseAddDoc(
                    window.firebaseCollection(window.firebaseDB, 'reviews'),
                    {
                        fortuneTellerId: fortuneTellerId,
                        clientId: authUser.uid,
                        clientName: currentUser?.name || authUser.displayName || 'ÂåøÂêç',
                        rating: selectedRating,
                        comment: comment,
                        conversationId: conversationId,
                        isVisible: true,
                        createdAt: window.firebaseServerTimestamp()
                    }
                );

                // Âç†„ÅÑÂ∏´„ÅÆ„É¨„Éì„É•„ÉºÊï∞„Å®Âπ≥ÂùáË©ï‰æ°„ÇíÊõ¥Êñ∞
                const ftRef = window.firebaseDoc(window.firebaseDB, 'fortune-tellers', fortuneTellerId);
                await window.firebaseUpdateDoc(ftRef, {
                    reviewCount: window.firebaseIncrement(1),
                    totalRating: window.firebaseIncrement(selectedRating)
                });

                // ‰ªäÊó•„ÅÆ„É¨„Éì„É•„ÉºÊ∏à„Åø„Éï„É©„Ç∞„Çí‰øùÂ≠ò
                const today = new Date().toISOString().split('T')[0];
                localStorage.setItem(`reviewed_${fortuneTellerId}_${today}`, 'true');

                alert('„É¨„Éì„É•„Éº„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„ÅüÔºÅ„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô„ÄÇ');
                goBack();

            } catch (error) {
                console.error('„É¨„Éì„É•„ÉºÈÄÅ‰ø°„Ç®„É©„Éº:', error);
                alert('„É¨„Éì„É•„Éº„ÅÆÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                this.disabled = false;
                this.textContent = 'üíå „É¨„Éì„É•„Éº„ÇíÈÄÅ‰ø°';
            }
        });

        function skip() {
            // „Çπ„Ç≠„ÉÉ„Éó„Åó„Å¶„ÇÇ‰ªäÊó•„ÅÆ„É¨„Éì„É•„ÉºÊ∏à„Åø„Éï„É©„Ç∞„ÅØ‰øùÂ≠ò
            const today = new Date().toISOString().split('T')[0];
            localStorage.setItem(`reviewed_${fortuneTellerId}_${today}`, 'skipped');
            goBack();
        }

        function goBack() {
            if (conversationId) {
                window.location.href = `mail-chat.html?ftId=${fortuneTellerId}`;
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
