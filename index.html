    <script>
        let currentUser = null;
        let allFortuneTellers = [];

        // „É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„ÇíÁ¢∫Ë™ç„Åô„ÇãÈñ¢Êï∞
        function initAuth() {
            if (!window.firebaseAuth) {
                console.error('Firebase Auth is not initialized');
                renderHeaderLoggedOut();
                return;
            }

            window.firebaseAuth.onAuthStateChanged(async (user) => {
                if (user) {
                    const storedUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
                    
                    if (storedUser && storedUser.type === 'client' && storedUser.uid === user.uid) {
                        currentUser = storedUser;
                        renderHeaderLoggedIn();
                    } else {
                        renderHeaderLoggedOut();
                    }
                } else {
                    currentUser = null;
                    renderHeaderLoggedOut();
                }
            });
        }

        // „Éò„ÉÉ„ÉÄ„ÉºÔºà„É≠„Ç∞„Ç§„É≥ÂâçÔºâ
        function renderHeaderLoggedOut() {
            const headerRight = document.getElementById('headerRight');
            headerRight.innerHTML = `
                <a href="guide.html" class="btn-guide">Âç†„ÅÑÊñπ / ÊñôÈáë</a>
                <button class="btn-register" onclick="goToRegister()">Êñ∞Ë¶èÁôªÈå≤</button>
                <button class="btn-login" onclick="goToLogin()">„É≠„Ç∞„Ç§„É≥</button>
            `;
        }

        // „Éò„ÉÉ„ÉÄ„ÉºÔºà„É≠„Ç∞„Ç§„É≥ÂæåÔºâ
        async function renderHeaderLoggedIn() {
            const headerRight = document.getElementById('headerRight');
            
            let points = 0;
            if (currentUser && currentUser.uid) {
                try {
                    const userRef = window.firebaseDoc(window.firebaseDB, 'users', currentUser.uid);
                    const userDoc = await window.firebaseGetDoc(userRef);
                    if (userDoc.exists()) {
                        points = userDoc.data().points || 0;
                        currentUser.points = points;
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    }
                } catch (error) {
                    console.error('„Éù„Ç§„É≥„ÉàÂèñÂæó„Ç®„É©„Éº:', error);
                    points = currentUser?.points || 0;
                }
            }
            
            headerRight.innerHTML = `
                <a href="guide.html" class="btn-guide">Âç†„ÅÑÊñπ / ÊñôÈáë</a>
                <div class="points-display">
                    <span class="points-value">${points}pt</span>
                </div>
                <button class="btn-purchase" onclick="goToPurchase()">üí∞Ë≥ºÂÖ•</button>
                <button class="btn-login" onclick="goToMyPage()">„Éû„Ç§„Éö„Éº„Ç∏</button>
            `;
        }

        // Âç†„ÅÑÂ∏´„ÇíË™≠„ÅøËæº„Åø
        async function loadFortuneTellers() {
            try {
                const fortuneTellersRef = window.firebaseCollection(window.firebaseDB, 'fortuneTellers');
                const snapshot = await window.firebaseGetDocs(fortuneTellersRef);

                allFortuneTellers = [];
                
                for (const docSnapshot of snapshot.docs) {
                    const ftData = { id: docSnapshot.id, ...docSnapshot.data() };
                    
                    // „É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„Å´Èñ¢„Çè„Çâ„ÅöÂÆüÈöõ„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„ÉÅ„É£„ÉÉ„ÉàÊï∞„ÇíÂèñÂæó
                    try {
                        const convsRef = window.firebaseCollection(window.firebaseDB, 'conversations');
                        const convsQuery = window.firebaseQuery(
                            convsRef,
                            window.firebaseWhere('fortuneTellerId', '==', docSnapshot.id),
                            window.firebaseWhere('status', '==', 'active')
                        );
                        const convsSnapshot = await window.firebaseGetDocs(convsQuery);
                        ftData.activeChats = convsSnapshot.size;
                    } catch (error) {
                        console.error('„ÉÅ„É£„ÉÉ„ÉàÊï∞ÂèñÂæó„Ç®„É©„Éº:', error);
                        ftData.activeChats = 0;
                    }
                    
                    allFortuneTellers.push(ftData);
                }

                allFortuneTellers.sort((a, b) => {
                    const statusOrder = { available: 0, accepting: 1, offline: 2 };
                    return (statusOrder[a.status] || 3) - (statusOrder[b.status] || 3);
                });
                
                const onlineFTs = filterOnlineOrFavorites(allFortuneTellers);
                renderFortuneTellersList(onlineFTs);

            } catch (error) {
                console.error('Âç†„ÅÑÂ∏´Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                document.getElementById('fortuneTellersList').innerHTML = 
                    '<div class="no-results">Âç†„ÅÑÂ∏´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
            }
        }

        // „Ç™„É≥„É©„Ç§„É≥„ÉªÂèó‰ªò‰∏≠„ÅÆ„Åø„Éï„Ç£„É´„Çø„Éº
        function filterOnlineOrFavorites(fortuneTellers) {
            return fortuneTellers.filter(ft => {
                return ft.status === 'available' || ft.status === 'accepting';
            });
        }

        // Âç†„ÅÑÂ∏´‰∏ÄË¶ß„ÇíË°®Á§∫
        function renderFortuneTellersList(fortuneTellers) {
            const container = document.getElementById('fortuneTellersList');

            if (fortuneTellers.length === 0) {
                container.innerHTML = '<div class="no-results">Ë©≤ÂΩì„Åô„ÇãÂç†„ÅÑÂ∏´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</div>';
                return;
            }

            container.innerHTML = '';
            fortuneTellers.forEach(ft => {
                const card = document.createElement('div');
                card.className = 'fortune-teller-card';
                
                card.onclick = (e) => {
                    if (!e.target.closest('.favorite-btn')) {
                        goToProfile(ft.id);
                    }
                };

                const name = ft.name || ft.displayName || 'Âç†„ÅÑÂ∏´';
                const initial = name.charAt(0);
                const imageUrl = ft.photoURL || ft.profileImageUrl || ft.imageUrl;

                const rating = (ft.averageRating || 5.0).toFixed(1);

                const actualConsultation = ft.consultationCount || 0;
                const baseConsultation = ft.consultationBaseCount || 0;
                const displayConsultation = actualConsultation + baseConsultation;

                const pricePerChar = ft.price || ft.pricePerCharacter || 5;
                const pricePerSend = ft.regularPrice || (pricePerChar * 100);

                let avatarContent = initial;
                if (imageUrl) {
                    avatarContent = `<img src="${imageUrl}" alt="${name}">`;
                }

                let statusBadge = '';
                let statusClass = 'status-offline';
                if (ft.status === 'available') {
                    statusBadge = '„Åô„ÅêÂç†„Åà„Åæ„Åô';
                    statusClass = 'status-available';
                } else if (ft.status === 'accepting') {
                    statusBadge = 'ÈëëÂÆöÂèó‰ªò‰∏≠';
                    statusClass = 'status-accepting';
                } else {
                    statusBadge = 'Ê∫ÄÂì°';
                    statusClass = 'status-offline';
                }

                let isNew = false;
                if (ft.createdAt && ft.createdAt.toMillis) {
                    isNew = (Date.now() - ft.createdAt.toMillis()) < 7 * 24 * 60 * 60 * 1000;
                }
                if (ft.name === 'È≠îÂ•≥„ÅÆ„Åø„Å™„Åø„Åï„Çì') {
                    isNew = true;
                }
                const newBadge = isNew ? '<span class="new-badge">NEW</span>' : '';

                const consultingCount = ft.consultingCount || 0;
                const actualChats = ft.activeChats || 0;
                const totalDisplayCount = actualChats + consultingCount;
                const activeClientsDisplay = totalDisplayCount > 0 ? `<div class="active-clients">${totalDisplayCount}‰∫∫ÈëëÂÆö‰∏≠</div>` : '';

                card.innerHTML = `
                    <div class="ft-avatar">
                        ${avatarContent}
                    </div>
                    <div class="ft-info">
                        <div class="ft-header">
                            <div class="ft-name">${name}${newBadge}</div>
                        </div>
                        <div class="ft-stats">
                            <div class="star-rating">
                                <span class="star">‚≠ê</span>
                                <span>${rating}</span>
                            </div>
                            <div class="review-count">ÈëëÂÆöÊï∞ ${displayConsultation}‰ª∂</div>
                        </div>
                        ${activeClientsDisplay}
                        <span class="ft-status-badge ${statusClass}">${statusBadge}</span>
                    </div>
                    <div class="ft-price">
                        <div class="price-label">1ÈÄÅ‰ø°</div>
                        <div class="price-value">${pricePerSend}pt</div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Ê§úÁ¥¢Ê©üËÉΩ
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();

            if (searchTerm === '') {
                const onlineFTs = filterOnlineOrFavorites(allFortuneTellers);
                renderFortuneTellersList(onlineFTs);
                return;
            }

            const filtered = allFortuneTellers.filter(ft => {
                const name = (ft.name || ft.displayName || '').toLowerCase();
                return name.includes(searchTerm);
            });

            renderFortuneTellersList(filtered);
        });

        // „Éö„Éº„Ç∏ÈÅ∑Áßª
        function goToProfile(fortuneTellerId) {
            window.location.href = `fortune-profile.html?id=${fortuneTellerId}`;
        }

        function goToRegister() {
            window.location.href = 'client-register.html';
        }

        function goToLogin() {
            window.location.href = 'client-login.html';
        }

        function goToPurchase() {
            window.location.href = 'purchase.html';
        }
        
        function goToMyPage() {
            window.location.href = 'mypage.html';
        }

        // „ÉÜ„Çπ„ÉàÁî®„É≠„Ç∞„Ç§„É≥ÔºàÂøÖË¶Å„Å™„Çâ‰Ωø„ÅÜÁî®„Å´ÊÆã„Åó„Å¶„ÇãÔºâ
        function testLoginAsFortuneTeller() {
            localStorage.setItem('currentUser', JSON.stringify({
                uid: 'test-fortune-001',
                email: 'test-fortune@cupids.com',
                type: 'fortune-teller',
                name: '„ÉÜ„Çπ„ÉàÂç†„ÅÑÂ∏´',
                status: 'available'
            }));
            window.location.href = 'fortune-lobby.html';
        }

        function testLoginAsAdmin() {
            localStorage.setItem('currentUser', JSON.stringify({
                uid: 'admin-001',
                email: 'admin@cupids.com',
                type: 'admin',
                name: 'ÁÆ°ÁêÜËÄÖ'
            }));
            window.location.href = 'admin.html';
        }

        // FirebaseÂàùÊúüÂåñ„ÇíÂæÖ„Å£„Å¶„Åã„ÇâÂàùÊúüÂåñ
        if (window.firebaseReady) {
            initAuth();
            loadFortuneTellers();
        } else {
            window.addEventListener('firebaseReady', () => {
                initAuth();
                loadFortuneTellers();
            });
        }
    </script>
