        // å ã„å¸«ã‚’èª­ã¿è¾¼ã¿
        async function loadFortuneTellers() {
            try {
                const fortuneTellersRef = window.firebaseCollection(window.firebaseDB, 'fortuneTellers');
                const snapshot = await window.firebaseGetDocs(fortuneTellersRef);

                allFortuneTellers = [];
                
                // å„å ã„å¸«ã®é€²è¡Œä¸­ãƒãƒ£ãƒƒãƒˆæ•°ã‚’å–å¾—
                for (const docSnapshot of snapshot.docs) {

                    // ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ã„ã‚‹å ´åˆã®ã¿ãƒãƒ£ãƒƒãƒˆæ•°ã‚’å–å¾—ï¼ˆæœªãƒ­ã‚°ã‚¤ãƒ³æ™‚ã®permissionã‚¨ãƒ©ãƒ¼å›é¿ï¼‰
                    if (currentUser) {

                            const convsQuery = window.firebaseQuery(
                                convsRef,
                                window.firebaseWhere('fortuneTellerId', '==', docSnapshot.id),
                                window.firebaseWhere('status', '==', 'active')

                        } catch (error) {
                            console.error('ãƒãƒ£ãƒƒãƒˆæ•°å–å¾—ã‚¨ãƒ©ãƒ¼:', error);

                    allFortuneTellers.push(ftData);

                allFortuneTellers.sort((a, b) => {

                const onlineFTs = filterOnlineOrFavorites(allFortuneTellers);

                card.onclick = (e) => {

                const rating = (ft.averageRating || 5.0).toFixed(1);
               // â–¼ é‘‘å®šæ•°ï¼ˆå®Ÿæ•°ï¼‹ç®¡ç†ç”»é¢ã®è¦‹ãŸç›®åŠ ç®—ï¼‰
const actualConsultation = ft.consultationCount || 0;
const baseConsultation = ft.consultationBaseCount || 0;
const displayConsultation = actualConsultation + baseConsultation;


                // â–¼ã“ã“ã§å˜ä¾¡ã¨1é€ä¿¡ä¾¡æ ¼ã‚’è¨ˆç®—
                const pricePerChar = ft.price || ft.pricePerCharacter || 5;
                const pricePerSend = ft.regularPrice || (pricePerChar * 100);

                let avatarContent = initial;

                // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒãƒƒã‚¸

                if (ft.status === 'available') {

                let isNew = false;

                }

                if (ft.name === 'é­”å¥³ã®ã¿ãªã¿ã•ã‚“') {

                // é‘‘å®šä¸­äººæ•°è¡¨ç¤ºï¼ˆå®Ÿéš›ã®ãƒãƒ£ãƒƒãƒˆæ•° + ç®¡ç†ç”»é¢ã®è¦‹ãŸç›®èª¿æ•´æ•°ï¼‰
                const consultingCount = ft.consultingCount || 0;
                const actualChats = ft.activeChats || 0;
                const totalDisplayCount = actualChats + consultingCount;
                const activeClientsDisplay = totalDisplayCount > 0 ? `<div class="active-clients">${totalDisplayCount}äººé‘‘å®šä¸­</div>` : '';

                card.innerHTML = `

        document.getElementById('searchInput').addEventListener('input', (e) => {
