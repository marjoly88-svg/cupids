<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - キューピッズ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #F9FAFB 0%, #E5E7EB 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            padding: 0;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 0;
            padding: 0;
            width: 100%;
        }

        .logo {
            width: 100%;
            height: auto;
            display: block;
        }

        .content-wrapper {
            padding: 20px 30px 40px 30px;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .campaign-banner {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .required-badge {
            background: #FF4444;
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #E967A5;
        }

        .form-help {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .checkbox-group {
            display: flex;
            align-items: start;
            gap: 8px;
            margin-bottom: 15px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
            line-height: 1.5;
        }

        .link {
            color: #E967A5;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #E967A5 0%, #B565D8 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 103, 165, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #E967A5;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-to-top {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-top a {
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-top a:hover {
            color: #666;
        }

        .footer-links {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }

        .footer-links a {
            color: #999;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #666;
            text-decoration: underline;
        }

        .footer-links .separator {
            margin: 0 10px;
            color: #CCC;
        }

        .error-message {
            background: #FFE5E5;
            color: #CC0000;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 15px;
            display: none;
        }
        
        .btn-google {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: 2px solid #E0E0E0;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .btn-google:hover {
            background: #F5F5F5;
            border-color: #CCC;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .or-divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #E0E0E0;
        }
        
        .or-text {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/65MfsbQQ/kyupizzu.png" alt="キューピッズ" class="logo">
        </div>

        <div class="content-wrapper">
            <h1 class="page-title">新規登録</h1>

            <div class="error-message" id="errorMessage"></div>

        <button type="button" class="btn-google" id="googleRegisterBtn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Googleで登録
        </button>

        <div class="or-divider">
            <span class="or-text">または</span>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">
                    メールアドレス
                    <span class="required-badge">必須</span>
                </label>
                <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    パスワード
                    <span class="required-badge">必須</span>
                </label>
                <input type="password" class="form-input" id="password" placeholder="8文字以上" required minlength="8">
                <div class="form-help">※ 8文字以上で設定してください</div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    ニックネーム
                    <span class="required-badge">必須</span>
                </label>
                <input type="text" class="form-input" id="nickname" placeholder="ニックネーム" required>
                <div class="form-help">※ 占い師に表示される名前です</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" class="checkbox" id="ageCheck" required>
                <label class="checkbox-label" for="ageCheck">18歳以上です</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" class="checkbox" id="termsCheck" required>
                <label class="checkbox-label" for="termsCheck">
                    <a href="cupids-terms.html" target="_blank" class="link">利用規約</a>
                    に同意します
                </label>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">登録する</button>
        </form>

        <div class="login-link">
            すでにアカウントをお持ちの方は
            <a href="cupids-client-login.html">ログイン</a>
        </div>
        </div>
    </div>

    <div class="back-to-top">
        <a href="cupids-top.html">← TOPに戻る</a>
    </div>

    <div class="footer-links">
        <a href="cupids-privacy.html" target="_blank">プライバシーポリシー</a>
        <span class="separator">|</span>
        <a href="cupids-legal.html" target="_blank">特定商取引法</a>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA52uJ31HzLkbz32lA-3WWSmhM10xYjjCg",
            authDomain: "cupids-chat.firebaseapp.com",
            projectId: "cupids-chat",
            storageBucket: "cupids-chat.firebasestorage.app",
            messagingSenderId: "44532110483",
            appId: "1:44532110483:web:d6266e8abba8582b8b6966"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // Googleログイン
        document.getElementById('googleRegisterBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                // 既存ユーザーかチェック
                const userRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userRef);

                if (!userDoc.exists()) {
                    // 新規ユーザー
                    await setDoc(userRef, {
                        email: user.email,
                        name: user.displayName || 'ユーザー',
                        type: 'client',
                        points: 0,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp()
                    });

                    localStorage.setItem('currentUser', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        type: 'client',
                        name: user.displayName || 'ユーザー',
                        points: 0
                    }));

                    alert('✅ 登録完了しました！');
                } else {
                    // 既存ユーザー
                    const userData = userDoc.data();
                    localStorage.setItem('currentUser', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        type: userData.type,
                        name: userData.name
                    }));
                }

                const returnTo = localStorage.getItem('returnToFortuneTeller');
                if (returnTo) {
                    localStorage.removeItem('returnToFortuneTeller');
                    window.location.href = `cupids-fortune-profile.html?id=${returnTo}`;
                } else {
                    window.location.href = 'cupids-top.html';
                }

            } catch (error) {
                console.error('Google登録エラー:', error);
                alert('Google登録に失敗しました: ' + error.message);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value;
            const ageCheck = document.getElementById('ageCheck').checked;
            const termsCheck = document.getElementById('termsCheck').checked;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');

            // バリデーション
            if (!ageCheck) {
                errorMessage.textContent = '18歳以上であることを確認してください。';
                errorMessage.style.display = 'block';
                return;
            }

            if (!termsCheck) {
                errorMessage.textContent = '利用規約とプライバシーポリシーに同意してください。';
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = '登録中...';

            try {
                // Firebase認証でアカウント作成
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Firestoreにユーザー情報を保存
                await setDoc(doc(db, 'users', user.uid), {
                    email: email,
                    name: nickname,
                    type: 'client',
                    points: 0, // 初期ポイント
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });

                // ローカルストレージに保存
                localStorage.setItem('currentUser', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    type: 'client',
                    name: nickname,
                    points: 0
                }));

                alert('✅ 登録完了しました！');

                // 占い師プロフィールから来た場合は戻る
                const returnTo = localStorage.getItem('returnToFortuneTeller');
                if (returnTo) {
                    localStorage.removeItem('returnToFortuneTeller');
                    window.location.href = `cupids-fortune-profile.html?id=${returnTo}`;
                } else {
                    window.location.href = 'cupids-top.html';
                }

            } catch (error) {
                console.error('登録エラー:', error);
                submitBtn.disabled = false;
                submitBtn.textContent = '登録する';

                if (error.code === 'auth/email-already-in-use') {
                    errorMessage.textContent = 'このメールアドレスは既に登録されています。';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage.textContent = 'パスワードは8文字以上で設定してください。';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage.textContent = 'メールアドレスの形式が正しくありません。';
                } else {
                    errorMessage.textContent = '登録に失敗しました: ' + error.message;
                }
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
